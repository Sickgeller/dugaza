<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">

<div layout:fragment="content" class="fullscreen-content">
    <!-- 로그아웃 성공 메시지 -->
    <div th:if="${logoutMessage}" class="alert alert-success alert-dismissible fade show" style="margin: 20px; border-radius: 8px;">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${logoutMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">여행으로 드가자</h1>
            <p class="hero-subtitle">당신의 완벽한 여행을 위한 모든 것</p>
            
            <div class="search-box">
                <form class="search-form" th:action="@{/search}" method="get">
                    <div class="search-input">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="어디로 여행을 가시나요?" name="keyword">
                    </div>
                    <input type="submit" class="search-button" value="검색">
                </form>
            </div>
        </div>
    </section>

    <section class="popular-section">
        <div class="section-container">
            <h2>인기 여행지</h2>
            <div class="popular-grid">
                <div class="popular-item">
                    <img th:src="@{/assets/images/seoul.jpg}" alt="서울">
                    <h3>서울</h3>
                    <p>대한민국의 수도</p>
                </div>
                <div class="popular-item">
                    <img th:src="@{/assets/images/busan.jpg}" alt="부산">
                    <h3>부산</h3>
                    <p>해운대와 광안리</p>
                </div>
                <div class="popular-item">
                    <img th:src="@{/assets/images/jeju.jpg}" alt="제주">
                    <h3>제주</h3>
                    <p>아름다운 섬</p>
                </div>
                <div class="popular-item">
                    <img th:src="@{/assets/images/gangwon.jpg}" alt="강원">
                    <h3>강원</h3>
                    <p>자연과 휴양</p>
                </div>
            </div>
        </div>
    </section>

    <section class="category-section">
        <div class="section-container">
            <h2>카테고리</h2>
            <div class="category-grid">
                <a th:href="@{/tour}" class="category-item">
                    <i class="fas fa-landmark"></i>
                    <span>관광지</span>
                </a>
                <a th:href="@{/restaurant}" class="category-item">
                    <i class="fas fa-utensils"></i>
                    <span>맛집</span>
                </a>
                <a th:href="@{/house}" class="category-item">
                    <i class="fas fa-bed"></i>
                    <span>숙소</span>
                </a>
                <a th:href="@{/community}" class="category-item">
                    <i class="fas fa-users"></i>
                    <span>커뮤니티</span>
                </a>
            </div>
        </div>
    </section>
</div>
