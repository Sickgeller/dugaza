<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
<meta charset="UTF-8">
<title>메인</title>
<link rel="stylesheet" th:href="@{/assets/css/named/main.css}">
</head>
<body>
<div layout:fragment="content" class="page-main">
	 <main>
        <section class="hero-section">
            <div class="search-container">
                <h1>국내 여행의 모든 것, 드가자닷컴</h1>
                <form th:action="@{/search}">
	                <div class="search-box">
	                    <div class="search-input">
	                        <i class="fas fa-search"></i>
	                        <input type="text" placeholder="어디로 가시나요?" name="keyword">
	                    </div>
	                    <input type="submit" class="search-btn">검색
	                </div>
                </form>
            </div>
        </section>

        <section class="popular-section">
            <div class="section-container">
                <h2>인기 여행지</h2>
                <div class="popular-grid">
                    <div class="popular-item">
                        <img src="images/main/seoul.jpg" alt="서울">
                        <h3>서울</h3>
                        <p>대한민국의 수도</p>
                    </div>
                    <div class="popular-item">
                        <img src="images/main/busan.jpg" alt="부산">
                        <h3>부산</h3>
                        <p>해운대와 광안리</p>
                    </div>
                    <div class="popular-item">
                        <img src="images/main/jeju.jpg" alt="제주">
                        <h3>제주</h3>
                        <p>아름다운 섬</p>
                    </div>
                    <div class="popular-item">
                        <img src="images/main/gangwon.jpg" alt="강원">
                        <h3>강원</h3>
                        <p>자연과 휴양</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="category-section">
            <div class="section-container">
                <h2>카테고리</h2>
                <div class="category-grid">
                    <a th:href="@{/touristAttraction}" class="category-item">
                        <i class="fas fa-landmark"></i>
                        <span>여행명소</span>
                    </a>
                    <a th:href="@{restaurant}" class="category-item">
                        <i class="fas fa-utensils"></i>
                        <span>맛집</span>
                    </a>
                    <a th:href="@{house}" class="category-item">
                        <i class="fas fa-bed"></i>
                        <span>숙소</span>
                    </a>
                    <a href="pages/community.html" class="category-item">
                        <i class="fas fa-users"></i>
                        <span>커뮤니티</span>
                    </a>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
