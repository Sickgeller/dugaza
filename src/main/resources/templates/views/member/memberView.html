<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_mypage}">
<head>
<meta charset="UTF-8">
<title>회원상세정보</title>
</head>
<body>
<div layout:fragment="content" class="page-main">
	<h2>
		회원상세정보
		<input type="button" value="회원정보수정"
		  onclick="location.href='updateUser'">
	</h2>
	<ul>
		<li th:text="'이름 : ' + ${member.name}"></li>
		<li th:if="${not #strings.isEmpty(member.nickname)}" th:text="'별명 : ' + ${member.nickname}"></li>
		<li th:text="'전화번호 : ' + ${member.phone}"></li>
		<li th:text="'이메일 : ' + ${member.email}"></li>
		<li th:text="'주소 : ' + ${member.address}"></li>
		<li>주소 : [[${member.address}]] [[${member.addressDetail}]]</li>
		<li th:text="'가입일 : ' + ${member.createdAt}"></li>
		<li th:if="${not #strings.isEmpty(member.updatedAt)}" th:text="'정보 수정일 : ' + ${member.updatedAt}"></li>
	</ul>
</div>  
</body>
</html>
