<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="csrf-header" th:content="${_csrf?.headerName ?: ''}">
<meta name="csrf-token" th:content="${_csrf?.token ?: ''}">
<title layout:title-pattern="$LAYOUT_TITLE > $CONTENT_TITLE">SpringPage</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!-- 공통 CSS -->
<link rel="stylesheet" th:href="@{/assets/css/style.css}" type="text/css">
<!-- 마이페이지 전용 CSS -->
<link rel="stylesheet" th:href="@{/assets/css/mypage.css}" type="text/css">
<th:block layout:fragment="css"></th:block>
<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script type="text/javascript" th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
<!-- Custom JavaScript -->
<script type="text/javascript" th:src="@{/assets/js/customjs.js}"></script>
</head>
<body>
<div id="main">
	<!-- header 시작 -->
	<div id="main_header" th:insert="~{fragments/header::header}"></div>
	<!-- header 끝 -->
	<div class="side-height">
		<!-- MY페이지 네비게이션 시작 -->
		<div id="page_nav" th:insert="~{fragments/nav_mypage::nav_mypage}"></div>
		<!-- MY페이지 네비게이션 끝 -->
		<!-- 중앙 컨텐츠 시작 -->
		<div id="page_body" layout:fragment="content"></div>
		<!-- 중앙 컨텐츠 끝 -->
	</div>
	<!-- footer 시작 -->
	<div id="main_footer" class="page-clear" th:insert="~{fragments/footer::footer}"></div>
	<!-- footer 끝 -->
</div>
<th:block layout:fragment="script"></th:block>
</body>
</html>
