<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/assets/css/qnaDetail.css}">
    <title>문의 상세</title>
</head>

<body>
<div layout:fragment="content" class="page-main">
    <h2>문의 상세보기</h2>

    <table class="qna-detail-table">
        <tr>
            <th>제목</th>
            <td th:text="${qna.title}">제목</td>
        </tr>
        <tr>
            <th>카테고리</th>
            <td th:text="${qna.category}">카테고리</td>
        </tr>
        <tr>
            <th>작성일</th>
            <td th:text="${#dates.format(qna.created_at, 'yyyy-MM-dd HH:mm')}">작성일</td>
        </tr>
        <tr>
            <th>내용</th>
            <td>
                <pre th:text="${qna.content}" style="white-space: pre-wrap;"></pre>
            </td>
        </tr>
        <tr>
            <th>답변 여부</th>
            <td th:text="${qna.is_answered?.toUpperCase() == 'Y' ? '답변 완료' : '미답변'}"></td>
        </tr>
    </table>
    
	<div th:if="${response != null}">
	    <h3>관리자 답변</h3>
	    <div class="admin-answer-box">
	        <pre th:text="${response.content}" style="white-space: pre-wrap;"></pre>
	        <p class="admin-answer-date" th:text="'작성일: ' + ${#dates.format(response.created_at, 'yyyy-MM-dd HH:mm')}"></p>
	    </div>
	</div>
	
    <div class="qna-btn-box">
        <a th:href="@{/qna/my}" class="btn" id="qna-btn">목록으로</a>
    </div>
</div>
</body>
</html>
