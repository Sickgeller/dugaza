<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - DUGAZA">DUGAZA</title>
    
    <!-- CSRF 토큰 (조건부 렌더링) -->
    <th:block th:if="${_csrf != null}">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </th:block>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- 공통 CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    
    <!-- 페이지별 추가 CSS -->
    <th:block layout:fragment="css"></th:block>
</head>
<body th:class="${requestURI != null and requestURI.contains('/member/') ? 'no-header-padding' : ''}">
    <!-- 헤더 영역 -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- 본문 영역 -->
    <main>
        <div layout:fragment="content"></div>
    </main>

    <!-- 푸터 영역 -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/assets/js/auth.js}"></script>
    
    <!-- 페이지별 추가 JavaScript -->
    <th:block layout:fragment="script"></th:block>
    
    <!-- 공통 JavaScript 실행 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Auth.updateUI();
        });
    </script>
</body>
</html>
