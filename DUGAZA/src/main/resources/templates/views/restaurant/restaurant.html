<head>
    <meta charset="UTF-8">

    <title>맛집 - 드가자닷컴</title>

    <link rel="stylesheet" th:href="@{/assets/css/restaurant.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="text/javascript" th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
</head>
<body>
    <main class="restaurant-main" layout:fragment="content">
    <form id="searchForm" method="get" action="/restaurant">
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <div class="search-input">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="	지역, 음식점 또는 음식 검색" name="keyword" id="keyword">
                        <script type="text/javascript">
                        $(function() {
                        	  // 탭 자동 삽입 (보일 때만)
                        	  $('#keyword').on('input', function() {
                        	    let val = $(this).val();
                        	    if (!val.startsWith('\t')) {
                        	      $(this).val('\t' + val);
                        	    }
                        	  });

                        	  // 전송 전 탭 제거
                        	  $('#searchForm').on('submit', function() {
                        	    let input = $('#keyword');
                        	    let val = input.val();
                        	    if (val.startsWith('\t')) {
                        	      input.val(val.substring(1)); // 탭 제거
                        	    }
                        	  });
                        	});
                        </script>
                    </div>
                    <button class="search-btn">검색</button>
                </div>
                <div class="filter-tags">
                    <button class="tag active">전체</button>
                    <button class="tag">한식</button>
                    <button class="tag">중식</button>
                    <button class="tag">일식</button>
                    <button class="tag">양식</button>
                    <button class="tag">카페/디저트</button>
                </div>
            </div>
        </section>
        </form>

        <section class="restaurant-list">
            <div class="list-header">
                <h2>추천 맛집</h2>
                <div class="sort-options">
                    <select>
                        <option>추천순</option>
                        <option>평점순</option>
                        <option>리뷰순</option>
                        <option>거리순</option>
                    </select>
                </div>
            </div>

            <div class="restaurant-grid">
                <article class="restaurant-card" th:each="restaurant : ${list}">
                <a th:href="@{/restaurant/detail(id=${restaurant.id})}">
                    <div class="restaurant-image">
                        <img th:src="${restaurant.firstImage != null ? restaurant.firstImage : '/assets/images/house.png'}" alt="삼겹살">
                        <div class="restaurant-badge">한식</div>
                        <button class="like-btn"><i class="fas fa-heart"></i></button>
                    </div>
                    <div class="restaurant-content">
                        <h3 th:text="${restaurant.title}"></h3>
                        <div class="restaurant-meta">
                            <span class="rating"><i class="fas fa-star"></i> 4.8</span>
                            <span class="reviews">(리뷰 238)</span>
                            <span class="location" th:text="${restaurant.addr1}"></span>
                        </div>
                        <p class="restaurant-description">
                            최고급 생삼겹살과 특제 소스로 유명한 맛집
                        </p>
                        <div class="restaurant-tags">
                            <span>#삼겹살</span>
                            <span>#회식추천</span>
                            <span>#특제소스</span>
                        </div>
                    </div>
                    </a>
                </article>
