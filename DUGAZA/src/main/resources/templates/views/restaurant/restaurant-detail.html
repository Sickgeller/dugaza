<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${info.title}"></title>
     <link rel="stylesheet" th:href="@{/assets/css/style.css}">
     <link rel="stylesheet" th:href="@{/assets/css/restaurant-detail.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main class="detail-main" layout:fragment="content">
        <div class="detail-container">
            <div class="detail-header">
                <div class="detail-title">
                    <h1 th:text="${info.title}"></h1>
                    <div class="detail-meta">
                        <span class="rating"><i class="fas fa-star"></i> 4.8</span>
                        <span class="reviews">(리뷰 238)</span>
                        <span class="location"><i class="fas fa-map-marker-alt" th:text="${info.addr1}"></i></span>
                    </div>
                </div>
                <button class="like-btn"><i class="fas fa-heart"></i> 찜하기</button>
            </div>

            <div class="detail-gallery">
                <div class="main-image">
                    <img th:src="${info.firstImage}" alt="맛있는 삼겹살 대표 이미지">
                </div>
                <div class="thumbnail-images">
                   <img th:src="${info.firstImage2}" alt="맛있는 삼겹살 대표 이미지">
                </div>
            </div>

            <div class="detail-content">
                <section class="info-section">
                    <h2>상세 정보</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <h3><i class="fas fa-clock"></i> 영업시간</h3>
                            <p th:text="${info.openTimeFood}"></p>
                        </div>
                        <div class="info-item">
                            <h3><i class="fas fa-phone"></i> 전화번호</h3>
                            <th:block th:if="${info.tel != null}">
	                            <p th:text="${info.tel}"></p>
                            </th:block>
                            <th:block th:if="${info.infoCenterFood != null}">
                            	<p th:text="${info.infoCenterFood}"></p>
                            </th:block>
                        </div>           
                        <div class="info-item">
                            <h3><i class="fas fa-parking"></i> 주차</h3>
                             <th:block th:if="${info.parkingFood != null || info.parkingFood != 0}">
                            	<p th:text="${info.parkingFood}"></p>
                            </th:block>
                        </div>
                    </div>
                </section>

                <section class="menu-section">
                    <div class="menu-grid">
                    <th:block th:if="${info.firstMenu != null}">
                    <h2>대표 메뉴</h2>
                        <div class="menu-item">
                            <div class="menu-info">
                                <h3 th:text="${info.firstMenu}"></h3>
                            </div>
                        </div>
                    </th:block>
                   <th:block th:if="${info.treatMenu != null}">
                        <h2>기타 메뉴</h2>
                        <div class="menu-item">
                            <div class="menu-info">
                                <h3 th:text="${info.treatMenu}"></h3>
                            </div>
                        </div>
                   </th:block>
                        <!-- <div class="menu-item">
                            <img src="../images/restaurant/samgyeopsal.jpgs" alt="김치찌개">
                            <div class="menu-info">
                                <h3>김치찌개</h3>
                                <p class="price">8,000원</p>
                                <p class="description">묵은지로 끓인 시원한 찌개</p>
                            </div>
                        </div> -->
                    </div>
                </section>

                <section class="map-section">
                    <h2>위치</h2>
                    <div class="map-container">
                        <!-- 지도가 들어갈 자리 -->
                        <div class="map-placeholder">
                            지도 영역
                        </div>
                    </div>
                    <div class="location-info">
                        <span th:if="${not #strings.isEmpty(info.addr1) or not #strings.isEmpty(info.addr2)}"
      				th:text="${#strings.defaultString(info.addr1, '') + ' ' + #strings.defaultString(info.addr2, '')}">
                    </div>
                </section>

                <section class="review-section">
                    <div class="review-header">
                        <h2>리뷰</h2>
                        <button class="write-review-btn">리뷰 작성</button>
                    </div>
                    <div class="review-stats">
                        <div class="rating-average">
                            <div class="rating-number">4.8</div>
                            <div class="rating-stars">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="rating-count">238개의 리뷰</div>
                        </div>
                        <div class="rating-bars">
                            <div class="rating-bar">
                                <span class="stars">5점</span>
                                <div class="bar-container">
                                    <div class="bar" style="width: 85%"></div>
                                </div>
                                <span class="percentage">85%</span>
                            </div>
                            <div class="rating-bar">
                                <span class="stars">4점</span>
                                <div class="bar-container">
                                    <div class="bar" style="width: 10%"></div>
                                </div>
                                <span class="percentage">10%</span>
                            </div>
                            <div class="rating-bar">
                                <span class="stars">3점</span>
                                <div class="bar-container">
                                    <div class="bar" style="width: 3%"></div>
                                </div>
                                <span class="percentage">3%</span>
                            </div>
                            <div class="rating-bar">
                                <span class="stars">2점</span>
                                <div class="bar-container">
                                    <div class="bar" style="width: 1%"></div>
                                </div>
                                <span class="percentage">1%</span>
                            </div>
                            <div class="rating-bar">
                                <span class="stars">1점</span>
                                <div class="bar-container">
                                    <div class="bar" style="width: 1%"></div>
                                </div>
                                <span class="percentage">1%</span>
                            </div>
                        </div>
                    </div>
                    <div class="review-list">
                        <div class="review-item">
                            <div class="review-user">
                                <img src="../images/users/profile2.jpg" alt="사용자 프로필">
                                <div class="user-info">
                                    <h4>맛집탐험가</h4>
                                    <div class="review-rating">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                    </div>
                                </div>
                                <span class="review-date">2024.01.15</span>
                            </div>
                            <p class="review-text">고기 질이 정말 좋아요! 특제 소스도 맛있고 직원분들도 친절하세요. 특히 김치찌개가 진짜 맛있어요.</p>
                            <div class="review-images">
                                <img src="../images/restaurant/sushi.jpg" alt="리뷰 이미지 1">
                                <img src="../images/restaurant/sushi.jpg" alt="리뷰 이미지 2">
                            </div>
                        </div>
                        <!-- 추가 리뷰 아이템들 -->
                    </div>
                    <div class="review-pagination">
                        
                        <div class="page-numbers">
                            <a href="#" class="active">1</a>
                            <a href="#">2</a>
                            <a href="#">3</a>
                            <a href="#">4</a>
                            <a href="#">5</a>
                        </div>
                        
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>드가자닷컴</h3>
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="#">회사소개</a></li>
                        <li><a href="#">이용약관</a></li>
                        <li><a href="#">개인정보처리방침</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 드가자닷컴. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
