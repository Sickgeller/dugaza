<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 드가자닷컴</title>
    <link rel="stylesheet" th:href="@{/assets/css/sample/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/sample/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>드가자닷컴</h1>
                <p>여행으로 드가자</p>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="email">아이디</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="아이디를 입력하세요" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>로그인 상태 유지</span>
                    </label>
                    <a href="#" class="forgot-password">비밀번호 찾기</a>
                </div>
                <button type="submit" class="btn-login">로그인</button>
                <div class="social-login">
                    <p>간편 로그인</p>
                    <div class="social-buttons">
                        <button type="button" class="btn-social kakao">
                            <i class="fas fa-comment"></i>
                            카카오 로그인
                        </button>
                        <button type="button" class="btn-social naver">
                            <i class="fas fa-n"></i>
                            네이버 로그인
                        </button>
                        <button type="button" class="btn-social google">
                            <i class="fab fa-google"></i>
                            구글 로그인
                        </button>
                    </div>
                </div>
                <div class="login-footer">
                    <div class="footer-links">
                        <a href="#">이용약관</a>
                        <a href="#">개인정보처리방침</a>
                        <a href="#">고객센터</a>
                    </div>
                    <div class="footer-options">
                        <span>아직 회원이 아니신가요?</span>
                        <a href="register.html">회원가입</a>
                        <span>|</span>
                        <a href="../seller/login.html">판매자 로그인</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
