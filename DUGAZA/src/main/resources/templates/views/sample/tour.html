<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관광지 - 드가자닷컴</title>
    <link rel="stylesheet" th:href="@{/assets/css/tour.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body th:data-is-login="${#authentication.principal != 'anonymousUser'}">
    <main class="tour-main" layout:fragment="content">
        <form th:action="@{/tour}" method="get">
            <section class="filter-section">
                <div class="filter-container">
                    <div class="filter-group">
                        <label>지역</label>
                        <select name="category">
                            <option value="0">전체</option>
                            <option value="1">서울</option>
                            <option value="2">부산</option>
                            <option value="3">제주</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>정렬</label>
                        <select>
                            <option>추천순</option>
                            <option>평점순</option>
                            <option>리뷰순</option>
                        </select>
                    </div>
                    <div class="search-box" style="display: contents;">
                    	<input type="text" placeholder="통합 검색" name="keyword">	
    	                <button><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </section>
            </form>

            <section class="tour-list">
                <div class="tour-grid">
                    <article class="tour-card" th:each="tour : ${list}">
                        <a th:href="@{/touristAttraction/detail(contentId=${tour.contentId})}">
                            <div class="tour-image">
                                <img th:src="${tour.firstImage != null ? tour.firstImage : '/assets/images/tour-icon.png'}" alt="여행명소">
                                <button class="like-btn" th:data-content-id="${tour.contentId}" th:data-content-type="${tour.contentTypeId}">
                                    <i th:class="${tour.wished ? 'fas fa-heart' : 'far fa-heart'}" th:style="${tour.wished ? 'color: red;' : ''}"></i>
                                </button>
                            </div>
                            <div class="tour-content">
                                <h3 th:text="${tour.title}"></h3>
                                <div class="tour-meta">
                                    <span class="location"><i class="fas fa-map-marker-alt" th:text="${tour.addr1}"></i></span>
                                    <span class="rating"><i class="fas fa-star"></i> 4.5</span>
                                </div>
                                <div class="tour-footer">
                                    <a href="#" class="detail-btn">자세히 보기</a>
                                </div>
                            </div>
                        </a>
                    </article>
                </div>
 
                <div class="pagination" th:utext="${page}">
                </div>
            </section> 
    </main>
    
    <th:block layout:fragment="script">
        <script th:src="@{/assets/js/wishlist.js}"></script>
    </th:block>
</body>
</html>
