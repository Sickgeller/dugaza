<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관광지 - 드가자닷컴</title>
    <link rel="stylesheet" th:href="@{/assets/css/sample/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/sample/tour.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main class="tour-main" layout:fragment="content">
        <section class="filter-section">
            <div class="filter-container">
                <div class="filter-group">
                    <label>지역</label>
                    <select>
                        <option>전체</option>
                        <option>서울</option>
                        <option>부산</option>
                        <option>제주</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>카테고리</label>
                    <select>
                        <option>전체</option>
                        <option>자연</option>
                        <option>문화</option>
                        <option>레저</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>정렬</label>
                    <select>
                        <option>추천순</option>
                        <option>평점순</option>
                        <option>리뷰순</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="tour-list">
            <div class="tour-grid">
                <article class="tour-card">
                    <div class="tour-image">
                        <img src="../images/tour/gyeongbokgung.jpg" alt="경복궁">
                        <button class="like-btn"><i class="fas fa-heart"></i></button>
                    </div>
                    <div class="tour-content">
                        <h3>경복궁</h3>
                        <div class="tour-meta">
                            <span class="location"><i class="fas fa-map-marker-alt"></i> 서울 종로구</span>
                            <span class="rating"><i class="fas fa-star"></i> 4.5</span>
                        </div>
                        <p class="tour-description">조선시대 대표적인 궁궐로, 아름다운 전통 건축과 정원을 감상할 수 있습니다.</p>
                        <div class="tour-footer">
                            <span class="category">문화/역사</span>
                            <a href="#" class="detail-btn">자세히 보기</a>
                        </div>
                    </div>
                </article>

                <article class="tour-card">
                    <div class="tour-image">
                        <img src="../images/tour/haeundae.jpg" alt="해운대 해수욕장">
                        <button class="like-btn"><i class="fas fa-heart"></i></button>
                    </div>
                    <div class="tour-content">
                        <h3>해운대 해수욕장</h3>
                        <div class="tour-meta">
                            <span class="location"><i class="fas fa-map-marker-alt"></i> 부산 해운대구</span>
                            <span class="rating"><i class="fas fa-star"></i> 4.7</span>
                        </div>
                        <p class="tour-description">부산의 대표적인 해수욕장으로, 아름다운 해변과 다양한 먹거리를 즐길 수 있습니다.</p>
                        <div class="tour-footer">
                            <span class="category">자연/해변</span>
                            <a href="#" class="detail-btn">자세히 보기</a>
                        </div>
                    </div>
                </article>

                <article class="tour-card">
                    <div class="tour-image">
                        <img src="../images/tour/seongsan.jpg" alt="성산일출봉">
                        <button class="like-btn"><i class="fas fa-heart"></i></button>
                    </div>
                    <div class="tour-content">
                        <h3>성산일출봉</h3>
                        <div class="tour-meta">
                            <span class="location"><i class="fas fa-map-marker-alt"></i> 제주 서귀포시</span>
                            <span class="rating"><i class="fas fa-star"></i> 4.8</span>
                        </div>
                        <p class="tour-description">유네스코 세계자연유산으로 지정된 제주의 상징적인 관광지입니다.</p>
                        <div class="tour-footer">
                            <span class="category">자연/명소</span>
                            <a href="#" class="detail-btn">자세히 보기</a>
                        </div>
                    </div>
                </article>
            </div>

            <div class="pagination">
                <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                <div class="page-numbers">
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                </div>
                <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>
</body>
</html>
