<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관광지 - 드가자닷컴</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/tour.css}">
    <link rel="stylesheet" th:href="@{/assets/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main class="tour-main" layout:fragment="content">
    <form id="searchForm" method="get" action="/tour">
        <section class="filter-section">
            <div class="filter-container">
                <div class="filter-group">
                    <label>지역</label>
                    <select>
                        <option>전체</option>
                        <option>서울</option>
                        <option>부산</option>
                        <option>제주</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>카테고리</label>
                    <select name="category">
                        <option value="0" th:selected="${category == 0}">전체</option>
                        <option value="12" th:selected="${category == 12}">관광지</option>
                        <option value="14" th:selected="${category == 14}">문화시설</option>
                        <option value="15" th:selected="${category == 15}">축제/공연/행사</option>
                        <option value="25" th:selected="${category == 25}">여행코스</option>
                        <option value="28" th:selected="${category == 28}">레포츠</option>
                        <option value="38" th:selected="${category == 38}">쇼핑</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>정렬</label>
                    <select>
                        <option>추천순</option>
                        <option>평점순</option>
                        <option>리뷰순</option>
                    </select>
                </div>
                <div class="search-box" style="display: contents;">
                	<input type="text" placeholder="통합 검색" name="keyword">	
	                <button><i class="fas fa-search"></i></button>
                </div>
            </div>
        </section>
        </form>

        <section class="tour-list">
            <div class="tour-grid">
                <article class="tour-card" th:each="tour : ${list}">
                <a th:href="@{/tour/detail(id=${tour.id})}">
                    <div class="tour-image">
                        <img th:src="${tour.firstImage != null ? tour.firstImage : '/assets/images/tour-icon.png'}" alt="경복궁">
                        <button class="like-btn"><i class="fas fa-heart"></i></button>
                    </div>
                    <div class="tour-content">
                        <h3 th:text="${tour.title}"></h3>
                        <div class="tour-meta">
                            <span class="location"><i class="fas fa-map-marker-alt" th:text="${tour.addr1}"></i></span>
                            <span class="rating"><i class="fas fa-star"></i> 4.5</span>
                        </div>
                        <!-- <p class="tour-description">조선시대 대표적인 궁궐로, 아름다운 전통 건축과 정원을 감상할 수 있습니다.</p> -->
                        <div class="tour-footer">
                            <span class="category" th:text="${tour.contentTypeName}"></span>
                            <a href="#" class="detail-btn">자세히 보기</a>
                        </div>
                    </div>
                    </a>
                </article>
