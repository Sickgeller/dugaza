<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 - 드가자닷컴</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main class="payment-main">
        <section class="payment-section">
            <div class="container">
                <div class="payment-header">
                    <h2>결제하기</h2>
                    <div class="step-indicator">
                        <span class="step completed">1. 노선 선택</span>
                        <span class="step completed">2. 좌석 선택</span>
                        <span class="step active">3. 결제</span>
                    </div>
                </div>

                <div class="payment-content">
                    <!-- 왼쪽 섹션 - 예약 정보와 결제 금액 -->
                    <div class="left-section">
                        <!-- 예약 정보 요약 -->
                        <div class="booking-summary">
                            <div class="summary-card">
                                <h3>예약 정보</h3>
                                <div class="trip-info">
                                    <div class="route">
                                        <div class="departure">
                                            <h4>출발</h4>
                                            <p>서울경부터미널</p>
                                            <p class="time">07:00</p>
                                        </div>
                                        <div class="arrow">
                                            <i class="fas fa-arrow-right"></i>
                                        </div>
                                        <div class="arrival">
                                            <h4>도착</h4>
                                            <p>부산종합터미널</p>
                                            <p class="time">11:30</p>
                                        </div>
                                    </div>
                                    <div class="details">
                                        <div class="detail-item">
                                            <span>날짜</span>
                                            <span>2024년 1월 20일 (토)</span>
                                        </div>
                                        <div class="detail-item">
                                            <span>좌석</span>
                                            <span>5A</span>
                                        </div>
                                        <div class="detail-item">
                                            <span>등급</span>
                                            <span>프리미엄</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 결제 금액 -->
                        <div class="payment-summary">
                            <div class="summary-card">
                                <h3>결제 금액</h3>
                                <div class="price-details">
                                    <div class="price-row">
                                        <span>기본 요금</span>
                                        <span>₩45,900</span>
                                    </div>
                                    <div class="price-row">
                                        <span>좌석 수수료</span>
                                        <span>₩1,000</span>
                                    </div>
                                    <div class="price-row">
                                        <span>결제 수수료</span>
                                        <span>₩0</span>
                                    </div>
                                    <div class="price-row total">
                                        <span>총 결제 금액</span>
                                        <span>₩46,900</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 오른쪽 섹션 - 결제 수단 -->
                    <div class="right-section">
                        <div class="payment-methods">
                            <div class="method-card">
                                <h3>결제 수단 선택</h3>
                                <div class="method-options">
                                    <label class="method-option">
                                        <input type="radio" name="paymentMethod" value="card" checked>
                                        <span class="option-content">
                                            <i class="fas fa-credit-card"></i>
                                            <span>신용/체크카드</span>
                                        </span>
                                    </label>
                                    <label class="method-option">
                                        <input type="radio" name="paymentMethod" value="kakao">
                                        <span class="option-content">
                                            <i class="fas fa-comment"></i>
                                            <span>카카오페이</span>
                                        </span>
                                    </label>
                                    <label class="method-option">
                                        <input type="radio" name="paymentMethod" value="naver">
                                        <span class="option-content">
                                            <i class="fas fa-n"></i>
                                            <span>네이버페이</span>
                                        </span>
                                    </label>
                                    <label class="method-option">
                                        <input type="radio" name="paymentMethod" value="account">
                                        <span class="option-content">
                                            <i class="fas fa-university"></i>
                                            <span>계좌이체</span>
                                        </span>
                                    </label>
                                </div>

                                <!-- 카드 정보 입력 폼 -->
                                <div class="card-form">
                                    <div class="form-group">
                                        <label>카드번호</label>
                                        <div class="card-number-group">
                                            <input type="text" maxlength="4" placeholder="0000">
                                            <input type="text" maxlength="4" placeholder="0000">
                                            <input type="text" maxlength="4" placeholder="0000">
                                            <input type="text" maxlength="4" placeholder="0000">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>유효기간</label>
                                            <div class="expiry-group">
                                                <input type="text" maxlength="2" placeholder="MM">
                                                <span>/</span>
                                                <input type="text" maxlength="2" placeholder="YY">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>CVC</label>
                                            <input type="text" maxlength="3" placeholder="000">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>카드 비밀번호</label>
                                        <input type="password" maxlength="2" placeholder="앞 2자리">
                                    </div>
                                </div>

                                <div class="agreement">
                                    <label class="checkbox-label">
                                        <input type="checkbox" required>
                                        <span>예약 내용 확인 및 취소/환불 규정에 동의합니다.</span>
                                    </label>
                                </div>

                                <button class="pay-button">₩46,900 결제하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/payment.js"></script>
</body>
</html>
