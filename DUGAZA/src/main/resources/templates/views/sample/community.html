<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_basic}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>커뮤니티 - 드가자닷컴</title>
<link rel="stylesheet" th:href="@{/assets/css/style.css}">
<link rel="stylesheet" th:href="@{/assets/css/community.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
	<main class="community-main" layout:fragment="content">
		<div class="community-container">
			<div class="community-header">
				<h1>여행 이야기</h1>
				<p>다른 여행자들과 경험을 공유해보세요</p>
			</div>

			<div class="write-post">
				<button class="write-btn">
					<i class="fas fa-pen"></i> 글쓰기
				</button>
			</div>

			<div class="category-tabs">
				<button class="tab active">전체</button>
				<button class="tab">여행 후기</button>
				<button class="tab">여행 계획</button>
				<button class="tab">동행 찾기</button>
				<button class="tab">질문/답변</button>
			</div>

			<div class="post-filters">
				<div class="filter-left">
					<select class="sort-select">
						<option>최신순</option>
						<option>인기순</option>
						<option>조회순</option>
						<option>댓글순</option>
					</select>
				</div>
				<div class="filter-right">
					<div class="search-box">
						<input type="text" placeholder="검색어를 입력하세요">
						<button class="search-btn">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</div>
			</div>

			<div class="post-list">
				<article class="post-item" th:each="post : ${list}">
					<div class="post-image">
						<img th:src="@{'/upload/' + ${post.filename}}" alt="여행 사진">
						<span class="category-tag" th:text="${post.category}">카테고리</span>
					</div>
					<div class="post-content">
						<h2 th:text="${post.title}">제목</h2>
						<p class="post-excerpt" th:text="${post.content}">내용</p>
						<div class="post-meta">
							<div class="meta-left">
								<span class="author"> <img
									src="../images/users/default.jpg" alt="프로필"> <span
									th:text="${post.writer}">작성자</span>
								</span> <span class="date"
									th:text="${#dates.format(post.regdate, 'yyyy.MM.dd')}">작성일</span>
							</div>
							<div class="meta-right">
								<span><i class="fas fa-heart"></i> <span
									th:text="${post.likeCount}">0</span></span> <span><i
									class="fas fa-comment"></i> <span
									th:text="${post.commentCount}">0</span></span> <span><i
									class="fas fa-eye"></i> <span th:text="${post.viewCount}">0</span></span>
							</div>
						</div>
					</div>
				</article>
			</div>


			<div class="pagination">
				<button class="prev-btn">
					<i class="fas fa-chevron-left"></i>
				</button>
				<div class="page-numbers">
					<a href="#" class="active">1</a> <a href="#">2</a> <a href="#">3</a>
					<a href="#">4</a> <a href="#">5</a>
				</div>
				<button class="next-btn">
					<i class="fas fa-chevron-right"></i>
				</button>
			</div>
		</div>
	</main>
</body>
</html>
