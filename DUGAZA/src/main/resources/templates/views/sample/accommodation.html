    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙소 - 드가자닷컴</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/accommodation.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>
    <main class="accommodation-main" layout:fragment="content">
        <section class="search-section">
        <form id="searchForm" method="get" action="/house">
            <div class="search-container">
                <div class="search-box">
                    <div class="search-group">
                        <label>위치</label>
                        <div class="search-input">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" placeholder="어디로 가시나요?" name="keyword">
                        </div>
                    </div>
                    <div class="search-group">
                        <label>체크인</label>
                        <div class="search-input">
                            <i class="fas fa-calendar"></i>
                            <input type="date">
                        </div>
                    </div>
                    <div class="search-group">
                        <label>체크아웃</label>
                        <div class="search-input">
                            <i class="fas fa-calendar"></i>
                            <input type="date">
                        </div>
                    </div>
                    <div class="search-group">
                        <label>인원</label>
                        <div class="search-input">
                            <i class="fas fa-user"></i>
                            <select>
                                <option value="1">1명</option>
                                <option value="2">2명</option>
                                <option value="3">3명</option>
                                <option value="4">4명</option>
                                <option value="5">5명 이상</option>
                            </select>
                        </div>
                    </div>
                    <button class="search-btn">검색</button>
                </div>
                <div class="filter-tags">
                    <button class="tag active" value="0" name="tag" type="button">전체</button>
                    <button class="tag" value="1" name="tag" type="button">호텔</button>
                    <button class="tag" value="2" name="tag" type="button">펜션</button>
                    <button class="tag" value="3" name="tag" type="button">리조트</button>
                    <button class="tag" value="4" name="tag" type="button">게스트하우스</button>
                    <button class="tag" value="5" name="tag" type="button">한옥</button>
                </div>
                <input type="hidden" name="tag" value="" id="tag">
                <script type="text/javascript">
                $(function() {
                	  $('.tag').on('click', function(event) {
                	    // 선택된 값 hidden input에 저장
                	    $('#tag').val($(this).val());

                	    // 모든 버튼에서 'active' 제거
                	    $('.tag').removeClass('active');

                	    // 클릭한 버튼에만 'active' 추가
                	    $(this).addClass('active');
                	  });
                	});

                </script>
            </div>
           </form>
        </section>

        <section class="accommodation-list">
            <div class="list-header">
                <h2>추천 숙소</h2>
                <div class="sort-options">
                    <select>
                        <option>추천순</option>
                        <option>가격 낮은순</option>
                        <option>가격 높은순</option>
                        <option>평점순</option>
                        <option>리뷰순</option>
                    </select>
                </div>
            </div>

            <div class="accommodation-grid">
                <article class="accommodation-card" th:each="house : ${list}">
                    <div class="accommodation-image">
                        <img th:src="${house.firstImage != null ? house.firstImage : '/assets/images/house.png'}" alt="호텔">
                        <div class="accommodation-badge">호텔</div>
                        <button class="like-btn"><i class="fas fa-heart"></i></button>
                    </div>
                    <div class="accommodation-content">
                        <h3 th:text="${house.title}"></h3>
                        <div class="accommodation-meta">
                            <span class="rating"><i class="fas fa-star"></i> 4.8</span>
                            <span class="reviews">(리뷰 523)</span>
                            <span class="location" th:text="${house.addr1}"></span>
                        </div>
                        <p class="accommodation-description">
                            도심 속 럭셔리 호텔, 최상의 서비스와 편안한 휴식
                        </p>
                        <div class="accommodation-features">
                            <span th:if="${house.parkingLodging == '1'}"><i class="fas fa-parking"></i> 주차가능</span>
                            <span th:if="${house.chkCooking == '1'}"><i class="fas fa-utensils"></i> 취사 가능</span>
                            <span th:if="${house.pickup == '1'}"><i class="fas fa-car"></i> 픽업 서비스</span>
                            <span th:if="${house.barbecue == '1'}"><i class="fas fa-fire"></i> 바비큐</span>
                            <span th:if="${house.fitness == '1'}"><i class="fas fa-dumbbell"></i> 휘트니스</span>
                            <span th:if="${house.sauna == '1'}"><i class="fas fa-hot-tub"></i> 사우나</span>
                            <span th:if="${house.publicBath == '1'}"><i class="fas fa-bath"></i> 공용 샤워실</span>
                            <span th:if="${house.seminar == '1'}"><i class="fas fa-chalkboard"></i> 세미나실</span>
                            <span th:if="${house.sports == '1'}"><i class="fas fa-volleyball-ball"></i> 스포츠 시설</span>
                        </div>
                        <div class="accommodation-price">
                            <span class="price">180,000원</span>
                            <span class="unit">/ 1박</span>
                        </div>
                    </div>
                </article>
