<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교통 예약 - 드가자닷컴</title>
   <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/transportation.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <main>
        <section class="transportation-options" layout:fragment="content">
            <h1>교통 예약</h1>
            <div class="options-container">
                <a href="train.html" class="option-card">
                    <div class="icon">
                        <i class="fas fa-train"></i>
                    </div>
                    <h2>기차</h2>
                    <p>KTX, ITX, 무궁화호 등<br>기차 예약</p>
                </a>
                <a href="bus.html" class="option-card">
                    <div class="icon">
                        <i class="fas fa-bus"></i>
                    </div>
                    <h2>버스</h2>
                    <p>고속버스, 시외버스<br>예약</p>
                </a>
                <a href="car-rental.html" class="option-card">
                    <div class="icon">
                        <i class="fas fa-car"></i>
                    </div>
                    <h2>렌터카</h2>
                    <p>전국 렌터카<br>예약</p>
                </a>
            </div>
        </section>

        <section class="popular-routes">
            <h2>인기 노선</h2>
            <div class="routes-container">
                <div class="route-card">
                    <h3>서울 ↔ 부산</h3>
                    <div class="transport-types">
                        <span><i class="fas fa-train"></i> KTX 2시간 30분</span>
                        <span><i class="fas fa-bus"></i> 고속버스 4시간 30분</span>
                    </div>
                </div>
                <div class="route-card">
                    <h3>서울 ↔ 강릉</h3>
                    <div class="transport-types">
                        <span><i class="fas fa-train"></i> KTX 2시간</span>
                        <span><i class="fas fa-bus"></i> 고속버스 3시간</span>
                    </div>
                </div>
                <div class="route-card">
                    <h3>서울 ↔ 전주</h3>
                    <div class="transport-types">
                        <span><i class="fas fa-train"></i> KTX 1시간 30분</span>
                        <span><i class="fas fa-bus"></i> 고속버스 2시간 45분</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
