<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 - 드가자닷컴</title>
    <link rel="stylesheet" th:href="@{/assets/css/sample/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/sample/restaurant.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main class="restaurant-main" layout:fragment="content">
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <div class="search-input">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="     지역, 음식점 또는 음식 검색">
                    </div>
                    <button class="search-btn">검색</button>
                </div>
                <div class="filter-tags">
                    <button class="tag active">전체</button>
                    <button class="tag">한식</button>
                    <button class="tag">중식</button>
                    <button class="tag">일식</button>
                    <button class="tag">양식</button>
                    <button class="tag">카페/디저트</button>
                </div>
            </div>
        </section>

        <section class="restaurant-list">
            <div class="list-header">
                <h2>추천 맛집</h2>
                <div class="sort-options">
                    <select>
                        <option>추천순</option>
                        <option>평점순</option>
                        <option>리뷰순</option>
                        <option>거리순</option>
                    </select>
                </div>
            </div>

            <div class="restaurant-grid">
                <article class="restaurant-card">
                    <div class="restaurant-image">
                        <img src="../images/restaurant/samgyeopsal.jpg" alt="삼겹살">
                        <div class="restaurant-badge">한식</div>
                        <button class="like-btn"><i class="fas fa-heart"></i></button>
                    </div>
                    <div class="restaurant-content">
                        <h3>맛있는 삼겹살</h3>
                        <div class="restaurant-meta">
                            <span class="rating"><i class="fas fa-star"></i> 4.8</span>
                            <span class="reviews">(리뷰 238)</span>
                            <span class="location">서울 강남구</span>
                        </div>
                        <p class="restaurant-description">
                            최고급 생삼겹살과 특제 소스로 유명한 맛집
                        </p>
                        <div class="restaurant-tags">
                            <span>#삼겹살</span>
                            <span>#회식추천</span>
                            <span>#특제소스</span>
                        </div>
                    </div>
                </article>

                <article class="restaurant-card">
                    <div class="restaurant-image">
                        <img src="../images/restaurant/sushi.jpg" alt="스시">
                        <div class="restaurant-badge">일식</div>
                        <button class="like-btn"><i class="fas fa-heart"></i></button>
                    </div>
                    <div class="restaurant-content">
                        <h3>스시 오마카세</h3>
                        <div class="restaurant-meta">
                            <span class="rating"><i class="fas fa-star"></i> 4.9</span>
                            <span class="reviews">(리뷰 156)</span>
                            <span class="location">서울 서초구</span>
                        </div>
                        <p class="restaurant-description">
                            신선한 재료로 만드는 프리미엄 오마카세
                        </p>
                        <div class="restaurant-tags">
                            <span>#오마카세</span>
                            <span>#데이트</span>
                            <span>#프리미엄</span>
                        </div>
                    </div>
                </article>

                <article class="restaurant-card">
                    <div class="restaurant-image">
                        <img src="../images/restaurant/pasta.jpg" alt="파스타">
                        <div class="restaurant-badge">양식</div>
                        <button class="like-btn"><i class="fas fa-heart"></i></button>
                    </div>
                    <div class="restaurant-content">
                        <h3>이탈리안 키친</h3>
                        <div class="restaurant-meta">
                            <span class="rating"><i class="fas fa-star"></i> 4.7</span>
                            <span class="reviews">(리뷰 412)</span>
                            <span class="location">서울 용산구</span>
                        </div>
                        <p class="restaurant-description">
                            수제 파스타와 피자가 맛있는 이탈리안 레스토랑
                        </p>
                        <div class="restaurant-tags">
                            <span>#파스타</span>
                            <span>#피자</span>
                            <span>#와인</span>
                        </div>
                    </div>
                </article>

            </div>

            <div class="pagination">
                <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                <div class="page-numbers">
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                </div>
                <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>
</body>
</html>
