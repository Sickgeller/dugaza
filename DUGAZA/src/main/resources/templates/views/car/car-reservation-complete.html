<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 완료 - 드가자닷컴</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .complete-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .success-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .complete-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .complete-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .reservation-info {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin: 30px 0;
            text-align: left;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .info-label {
            font-weight: bold;
            color: #555;
        }
        
        .info-value {
            color: #333;
        }
        
        .action-buttons {
            margin-top: 40px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 0 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
        }
        
        .payment-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <main layout:fragment="content">
        <div class="complete-container">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h1 class="complete-title">예약이 완료되었습니다!</h1>
            <p class="complete-message">차량 예약이 성공적으로 처리되었습니다.</p>
            
            <div class="payment-notice">
                <i class="fas fa-info-circle"></i>
                <strong>결제 안내:</strong> 예약 완료 후 24시간 이내에 결제를 완료해주세요. 
                결제가 완료되지 않으면 예약이 자동으로 취소됩니다.
            </div>
            
            <div class="reservation-info">
                <div class="info-item">
                    <span class="info-label">예약 번호:</span>
                    <span class="info-value" th:text="${reservationId}">C123456789</span>
                </div>
                <div class="info-item">
                    <span class="info-label">차량명:</span>
                    <span class="info-value" th:text="${car?.carName}">현대 아반떼</span>
                </div>
                <div class="info-item">
                    <span class="info-label">차량 종류:</span>
                    <span class="info-value" th:text="${car?.carType}">중형차</span>
                </div>
                <div class="info-item">
                    <span class="info-label">연료:</span>
                    <span class="info-value" th:text="${car?.carFuel}">휘발유</span>
                </div>
                <div class="info-item">
                    <span class="info-label">좌석:</span>
                    <span class="info-value" th:text="${car?.carSeats} + '인승'">5인승</span>
                </div>
                <div class="info-item">
                    <span class="info-label">일일 요금:</span>
                    <span class="info-value" th:text="${car?.carPrice != null ? #numbers.formatInteger(car.carPrice, 3, 'COMMA') + '원' : '50,000원'}">50,000원</span>
                </div>
                <div class="info-item">
                    <span class="info-label">수령일:</span>
                    <span class="info-value" th:text="${reservation?.pickupDate}">2025-07-17</span>
                </div>
                <div class="info-item">
                    <span class="info-label">반납일:</span>
                    <span class="info-value" th:text="${reservation?.returnDate}">2025-07-18</span>
                </div>
                <div class="info-item">
                    <span class="info-label">운전자:</span>
                    <span class="info-value" th:text="${reservation?.driverName}">홍길동</span>
                </div>
            </div>
            
            <div class="action-buttons">
                <a th:href="@{/payment/car/{reservationId}(reservationId=${reservationId})}" class="btn btn-success">
                    <i class="fas fa-credit-card"></i> 결제하기
                </a>
                <a th:href="@{/car/my-reservations}" class="btn btn-primary">
                    <i class="fas fa-list"></i> 예약 목록 보기
                </a>
                <a th:href="@{/car/search}" class="btn btn-secondary">
                    <i class="fas fa-search"></i> 다른 차량 검색
                </a>
            </div>
        </div>
    </main>
</body>
</html>
