<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 - 드가자닷컴</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cart-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .cart-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .cart-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .cart-subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .empty-cart {
            text-align: center;
            padding: 100px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .empty-cart-icon {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-cart-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .cart-content {
            display: grid;
            gap: 30px;
        }
        
        .cart-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .section-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .section-title {
            font-size: 20px;
            color: #333;
            margin: 0;
        }
        
        .cart-items {
            padding: 0;
        }
        
        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto auto;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .item-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .item-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .item-details {
            color: #666;
            font-size: 14px;
        }
        
        .item-dates {
            color: #007bff;
            font-size: 14px;
        }
        
        .item-price {
            text-align: right;
            font-weight: bold;
            color: #333;
        }
        
        .item-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .cart-summary {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .summary-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .summary-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .checkout-btn:hover {
            background: #1e7e34;
        }
        
        .checkout-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .item-image {
                width: 100%;
                height: 200px;
            }
            
            .item-actions {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <main layout:fragment="content">
        <div class="cart-container">
            <div class="cart-header">
                <h1 class="cart-title">
                    <i class="fas fa-shopping-cart"></i> 장바구니
                </h1>
                <p class="cart-subtitle">선택한 숙소와 차량을 확인하고 결제하세요</p>
            </div>
            
            <div th:if="${emptyCart}" class="empty-cart">
                <div class="empty-cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <h3 class="empty-cart-message">장바구니가 비어있습니다</h3>
                <p>숙소나 차량을 검색해서 장바구니에 추가해보세요!</p>
                <div style="margin-top: 30px;">
                    <a href="/house/list" class="btn btn-primary" style="margin-right: 10px;">
                        <i class="fas fa-bed"></i> 숙소 검색
                    </a>
                    <a href="/car/search" class="btn btn-primary">
                        <i class="fas fa-car"></i> 차량 검색
                    </a>
                </div>
            </div>
            
            <div th:if="${!emptyCart}" class="cart-content">
                <!-- 숙소 섹션 -->
                <div th:if="${houseItems != null and !houseItems.isEmpty()}" class="cart-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="fas fa-bed"></i> 숙소 예약
                        </h2>
                    </div>
                    <div class="cart-items">
                        <div th:each="item : ${houseItems}" class="cart-item">
                            <img th:src="${item.itemImage != null ? item.itemImage : '/assets/images/house-default.jpg'}" 
                                 alt="숙소 이미지" class="item-image">
                            <div class="item-info">
                                <div class="item-name" th:text="${item.itemName}">숙소명</div>
                                <div class="item-details">
                                    <span th:text="${item.roomType}">객실 타입</span> | 
                                    <span th:text="${item.quantity + '명'}">2명</span>
                                </div>
                                <div class="item-dates">
                                    <span th:text="${#temporals.format(item.startDate, 'yyyy-MM-dd')}">2025-07-17</span> ~ 
                                    <span th:text="${#temporals.format(item.endDate, 'yyyy-MM-dd')}">2025-07-18</span>
                                </div>
                            </div>
                            <div class="item-price" th:text="${#numbers.formatInteger(item.totalPrice, 3, 'COMMA') + '원'}">100,000원</div>
                            <div class="item-actions">
                                <button class="btn btn-danger" th:onclick="'removeFromCart(\'' + ${item.cartItemId} + '\')'">
                                    <i class="fas fa-trash"></i> 삭제
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 차량 섹션 -->
                <div th:if="${carItems != null and !carItems.isEmpty()}" class="cart-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="fas fa-car"></i> 차량 예약
                        </h2>
                    </div>
                    <div class="cart-items">
                        <div th:each="item : ${carItems}" class="cart-item">
                            <img th:src="${item.itemImage != null ? item.itemImage : '/assets/images/car-default.jpg'}" 
                                 alt="차량 이미지" class="item-image">
                            <div class="item-info">
                                <div class="item-name" th:text="${item.itemName}">차량명</div>
                                <div class="item-details">
                                    <span th:text="${item.itemTypeName}">차량 타입</span> | 
                                    <span th:text="${item.pickupLocation}">수령 장소</span>
                                </div>
                                <div class="item-dates">
                                    <span th:text="${#temporals.format(item.startDate, 'yyyy-MM-dd')}">2025-07-17</span> ~ 
                                    <span th:text="${#temporals.format(item.endDate, 'yyyy-MM-dd')}">2025-07-18</span>
                                </div>
                            </div>
                            <div class="item-price" th:text="${#numbers.formatInteger(item.totalPrice, 3, 'COMMA') + '원'}">50,000원</div>
                            <div class="item-actions">
                                <button class="btn btn-danger" th:onclick="'removeFromCart(\'' + ${item.cartItemId} + '\')'">
                                    <i class="fas fa-trash"></i> 삭제
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 결제 요약 -->
                <div class="cart-summary">
                    <h3 class="summary-title">결제 요약</h3>
                    <div class="summary-item">
                        <span>상품 수:</span>
                        <span th:text="${cart.itemCount + '개'}">2개</span>
                    </div>
                    <div class="summary-item">
                        <span>총 결제 금액:</span>
                        <span th:text="${#numbers.formatInteger(cart.totalAmount, 3, 'COMMA') + '원'}">150,000원</span>
                    </div>
                    
                    <button class="checkout-btn" onclick="location.href='/payment/checkout'">
                        <i class="fas fa-credit-card"></i> 결제하기
                    </button>
                </div>
            </div>
        </div>
        
        <script>
            function removeFromCart(cartItemId) {
                if (confirm('정말로 이 아이템을 장바구니에서 삭제하시겠습니까?')) {
                    fetch(`/payment/cart/remove/${cartItemId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert(data.message);
                            location.reload();
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('삭제 중 오류가 발생했습니다.');
                    });
                }
            }
        </script>
    </main>
</body>
</html>
