<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">

<head>
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">
</head>

<body>
    <div layout:fragment="content" class="fullscreen-content">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>드가자닷컴</h1>
                    <p>여행으로 드가자</p>
                </div>
                <form id="loginForm" class="login-form" th:action="@{login}" method="post">
                    <div class="form-group">
                        <label for="id">아이디</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        </div>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember-me">
                            <span>자동 로그인</span>
                        </label>
                        <a href="#" class="forgot-password">비밀번호 찾기</a>
                    </div>
                    <button type="submit" class="btn-login">로그인</button>
                    <div class="social-login">
                        <p>소셜 계정으로 로그인</p>
                        <div class="social-buttons">
                            <button type="button" class="btn-social kakao">
                                <i class="fas fa-comment"></i> 카카오 로그인
                            </button>
                            <button type="button" class="btn-social naver">
                                <i class="fas fa-n"></i> 네이버 로그인
                            </button>
                            <button type="button" class="btn-social google">
                                <i class="fab fa-google"></i> 구글 로그인
                            </button>
                        </div>
                    </div>
                    <div class="login-footer">
                        <div class="footer-links">
                            <a href="#">이용약관</a>
                            <a href="#">개인정보처리방침</a>
                            <a href="#">고객센터</a>
                        </div>
                        <div class="footer-options">
                            아직 회원이 아니신가요? <a th:href="@{/member/register}">회원가입</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

                    window.location.href = '/';
                } else {
                    alert(result.message);
                }
            }
        </script> -->
    </div>

    <th:block layout:fragment="script">
        <script th:src="@{/assets/js/auth.js}"></script>
        <script th:src="@{/assets/js/member.login.js}"></script>
    </th:block>
</body>
</html>
