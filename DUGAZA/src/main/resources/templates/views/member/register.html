<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>드가자닷컴</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://source.unsplash.com/1600x900/?city,skyline') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(4px);
    }
    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .form-box h2 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 5px;
    }
    .form-box p {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }
    .form-box label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      font-size: 14px;
    }
    .form-box input[type="text"],
    .form-box input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .form-box .notice {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }
    .checkbox-group {
      font-size: 14px;
      margin-top: 20px;
    }
    .checkbox-group label {
      display: block;
      margin-bottom: 8px;
    }
    .form-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #999;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-box button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-box">
    <h2>드가자닷컴</h2>
    <p>여러분은 드가자</p>
    <form>
      <label for="username">아이디</label>
      <input type="text" id="username" placeholder="아이디를 입력하세요">

      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요">
      <div class="notice">※ 비밀번호는 영문자, 숫자, 특수문자를 포함하여 8자 이상이어야 합니다.</div>

      <label for="confirm">비밀번호 확인</label>
      <input type="password" id="confirm" placeholder="비밀번호를 재입력">

      <div class="checkbox-group">
        <strong>▶︎ 본인은 다음 사항에 모두 동의합니다.</strong>
        <label><input type="checkbox" required> 만 18세 이상 이용약관 동의 (필수)</label>
        <label><input type="checkbox" required> 개인정보 수집 및 이용 동의 (필수)</label>
        <label><input type="checkbox" required> 개인정보 제3자 제공 동의 (필수)</label>
        <label><input type="checkbox" required> 개인정보 해외 이전 동의 (필수)</label>
      </div>

      <button type="submit">회원가입하고 로그인하기</button>
    </form>
  </div>
</div>
</body>
</html>
