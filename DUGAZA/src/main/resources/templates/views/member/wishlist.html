<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_mypage}">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 - 찜 목록</title>
    <th:block layout:fragment="css">
        <style>
            .wishlist-container {
                padding: 2rem;
                max-width: 1200px;
                margin: 0 auto;
            }
            
            .page-header {
                margin-bottom: 2rem;
            }
            
            .page-header h1 {
                color: #333;
                margin-bottom: 0.5rem;
                font-size: 2rem;
                font-weight: bold;
            }
            
            .page-header p {
                color: #666;
                font-size: 1rem;
            }
            
            .wishlist-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                gap: 2rem;
                padding: 1rem 0;
            }
            
            .wishlist-item {
                background: white;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 2px 12px rgba(0,0,0,0.08);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                border: 1px solid #f0f0f0;
            }
            
            .wishlist-item:hover {
                transform: translateY(-4px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            }
            
            .item-image {
                width: 100%;
                height: 220px;
                object-fit: cover;
                background-color: #f8f9fa;
                display: block;
            }
            
            .item-image-placeholder {
                width: 100%;
                height: 220px;
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                color: #adb5bd;
            }
            
            .item-content {
                padding: 1.5rem;
            }
            
            .item-header {
                margin-bottom: 1rem;
            }
            
            .item-title {
                font-size: 1.25rem;
                font-weight: 600;
                color: #212529;
                margin-bottom: 0.5rem;
                line-height: 1.4;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            
            .item-type {
                display: inline-flex;
                align-items: center;
                gap: 0.25rem;
                padding: 0.375rem 0.75rem;
                border-radius: 20px;
                font-size: 0.75rem;
                font-weight: 600;
                margin-bottom: 0.75rem;
            }
            
            .type-house {
                background: #e3f2fd;
                color: #1565c0;
            }
            
            .type-restaurant {
                background: #e0f2f1;
                color: #00695c;
            }
            
            .type-general {
                background: #fff3e0;
                color: #ef6c00;
            }
            
            .item-description {
                color: #6c757d;
                font-size: 0.875rem;
                line-height: 1.5;
                margin-bottom: 1rem;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            
            .item-details {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
                padding: 1rem 0;
                margin-bottom: 1rem;
                border-top: 1px solid #e9ecef;
                border-bottom: 1px solid #e9ecef;
            }
            
            .detail-item {
                text-align: center;
            }
            
            .detail-label {
                font-size: 0.75rem;
                color: #6c757d;
                margin-bottom: 0.25rem;
                font-weight: 500;
            }
            
            .detail-value {
                font-weight: 600;
                color: #212529;
                font-size: 0.875rem;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.25rem;
            }
            
            .item-price {
                font-size: 1.375rem;
                font-weight: 700;
                color: #0d6efd;
                text-align: center;
                margin-bottom: 1.25rem;
                padding: 0.5rem;
                background: rgba(13, 110, 253, 0.05);
                border-radius: 8px;
            }
            
            .item-actions {
                display: flex;
                gap: 0.75rem;
            }
            
            .btn {
                flex: 1;
                padding: 0.75rem 1rem;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                text-decoration: none;
                font-size: 0.875rem;
                font-weight: 500;
                transition: all 0.2s ease;
                text-align: center;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
            
            .btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }
            
            .btn-primary {
                background: #0d6efd;
                color: white;
                border: 2px solid #0d6efd;
            }
            
            .btn-primary:hover:not(:disabled) {
                background: #0b5ed7;
                border-color: #0b5ed7;
                transform: translateY(-1px);
            }
            
            .btn-danger {
                background: #dc3545;
                color: white;
                border: 2px solid #dc3545;
            }
            
            .btn-danger:hover:not(:disabled) {
                background: #c82333;
                border-color: #c82333;
                transform: translateY(-1px);
            }
            
            .btn-outline {
                background: transparent;
                color: #0d6efd;
                border: 2px solid #0d6efd;
            }
            
            .btn-outline:hover {
                background: #0d6efd;
                color: white;
            }
            
            .empty-wishlist {
                text-align: center;
                padding: 4rem 2rem;
                color: #6c757d;
                background: white;
                border-radius: 12px;
                box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            }
            
            .empty-wishlist i {
                font-size: 5rem;
                color: #dee2e6;
                margin-bottom: 1.5rem;
            }
            
            .empty-wishlist h3 {
                margin-bottom: 1rem;
                color: #495057;
                font-size: 1.5rem;
                font-weight: 600;
            }
            
            .empty-wishlist p {
                margin-bottom: 2rem;
                font-size: 1rem;
                line-height: 1.6;
            }
            
            .loading-spinner {
                display: inline-block;
                width: 1rem;
                height: 1rem;
                border: 2px solid transparent;
                border-top: 2px solid currentColor;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
            
            .error-item {
                background: #f8f9fa;
                border: 1px dashed #dee2e6;
                text-align: center;
                padding: 2rem;
                color: #6c757d;
            }
            
            /* 반응형 디자인 */
            @media (max-width: 768px) {
                .wishlist-container {
                    padding: 1rem;
                }
                
                .wishlist-grid {
                    grid-template-columns: 1fr;
                    gap: 1rem;
                }
                
                .item-actions {
                    flex-direction: column;
                }
                
                .btn {
                    width: 100%;
                }
                
                .item-details {
                    grid-template-columns: 1fr;
                    gap: 0.5rem;
                }
            }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="wishlist-container">
            <!-- 페이지 헤더 -->
            <div class="page-header">
                <h1>찜 목록</h1>
                <p>관심 있는 상품들을 모아보세요.</p>
            </div>
            
            <!-- 빈 찜 목록 -->
            <div th:if="${#lists.isEmpty(detailedWishList)}" class="empty-wishlist">
                <i class="fas fa-heart"></i>
                <h3>찜 목록이 비어있습니다</h3>
                <p>아직 찜한 상품이 없습니다.<br>마음에 드는 상품을 찜해보세요!</p>
                <div style="display: flex; gap: 0.5rem; justify-content: center; flex-wrap: wrap;">
                    <a th:href="@{/house}" class="btn btn-primary">숙소 둘러보기</a>
                    <a th:href="@{/car/search}" class="btn btn-outline">차량 둘러보기</a>
                </div>
            </div>
            
            <!-- 찜 목록 그리드 -->
            <div th:if="${!#lists.isEmpty(detailedWishList)}" class="wishlist-grid">
                <div th:each="wishItem : ${detailedWishList}" class="wishlist-item">
                    <!-- 정상적인 상품 정보가 있는 경우 -->
                    <th:block th:if="${wishItem.detail != null}">
                        <!-- 상품 이미지 -->
                        <div th:if="${wishItem.detail.firstImage}" class="item-image-container">
                            <img th:src="${wishItem.detail.firstImage}" 
                                 th:alt="${wishItem.detail.title + ' 이미지'}" 
                                 class="item-image"
                                 loading="lazy"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="item-image-placeholder" style="display: none;">
                                <i class="fas fa-image fa-3x"></i>
                            </div>
                        </div>
                        <div th:unless="${wishItem.detail.firstImage}" class="item-image-placeholder">
                            <i class="fas fa-image fa-3x"></i>
                        </div>
                        
                        <div class="item-content">
                            <div class="item-header">
                                <!-- 상품 타입 표시 -->
                                <th:block th:with="
                                    contentTypeId=${wishItem.wishList.contentType},
                                    typeInfo=${T(java.util.Map).of(
                                        12, T(java.util.Map).of('name', '관광명소', 'class', 'type-general', 'icon', 'fas fa-map-marker-alt'),
                                        14, T(java.util.Map).of('name', '문화시설', 'class', 'type-general', 'icon', 'fas fa-building'),
                                        15, T(java.util.Map).of('name', '행사/축제', 'class', 'type-general', 'icon', 'fas fa-calendar-alt'),
                                        25, T(java.util.Map).of('name', '여행코스', 'class', 'type-general', 'icon', 'fas fa-route'),
                                        28, T(java.util.Map).of('name', '레포츠', 'class', 'type-general', 'icon', 'fas fa-swimmer'),
                                        32, T(java.util.Map).of('name', '숙소', 'class', 'type-house', 'icon', 'fas fa-bed'),
                                        38, T(java.util.Map).of('name', '쇼핑', 'class', 'type-general', 'icon', 'fas fa-shopping-bag'),
                                        39, T(java.util.Map).of('name', '식당', 'class', 'type-restaurant', 'icon', 'fas fa-utensils')
                                    )},
                                    currentType=${typeInfo.get(contentTypeId) ?: T(java.util.Map).of('name', '기타', 'class', 'type-general', 'icon', 'fas fa-question-circle')}">
                                    <span th:class="'item-type ' + ${currentType.get('class')}">
                                        <i th:class="${currentType.get('icon')}"></i>
                                        <span th:text="${currentType.get('name')}">타입</span>
                                    </span>
                                </th:block>
                                
                                <div class="item-title" th:text="${wishItem.detail.title}">상품명</div>
                                <div class="item-description" th:text="${wishItem.detail.overview ?: wishItem.detail.title}">상품 설명</div>
                            </div>
                            
                            <!-- 상품 상세 정보 -->
                            <div class="item-details">
                                <div class="detail-item">
                                    <div class="detail-label">평점</div>
                                    <div class="detail-value">
                                        <i class="fas fa-star" style="color: #ffc107;"></i>
                                        <span th:text="${wishItem.detail.review_avg != null and wishItem.detail.review_avg > 0 ? #numbers.formatDecimal(wishItem.detail.review_avg, 1, 1) : '(0)'}">(0)</span>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">리뷰</div>
                                    <div class="detail-value" th:text="${wishItem.detail.review_count != null and wishItem.detail.review_count > 0 ? wishItem.detail.review_count + '개' : '(0)'}">(0)</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">지역</div>
                                    <div class="detail-value" th:text="${#strings.length(wishItem.detail.addr1 ?: '') > 0 ? #strings.abbreviate(wishItem.detail.addr1, 10) : 'N/A'}">N/A</div>
                                </div>
                            </div>
                            
                            <!-- 가격 정보 -->
                            <div class="item-price" th:text="${wishItem.detail.price != null and wishItem.detail.price > 0 ? #numbers.formatInteger(wishItem.detail.price, 3, 'COMMA') + '원' : '가격 정보 없음'}">가격 정보</div>
                            
                            <!-- 액션 버튼 -->
                            <div class="item-actions">
                                <!-- 상세보기 버튼 (contentType에 따라 다른 URL) -->
                                <a th:href="@{/house/detail(contentId=${wishItem.wishList.contentId})}" 
                                   th:if="${wishItem.wishList.contentType == 32}" 
                                   class="btn btn-primary">
                                    상세보기
                                </a>
                                <a th:href="@{/restaurant/detail(contentId=${wishItem.wishList.contentId})}" 
                                   th:if="${wishItem.wishList.contentType == 39}" 
                                   class="btn btn-primary">
                                    상세보기
                                </a>
                                <a th:href="@{/tour/detail(contentId=${wishItem.wishList.contentId})}" 
                                   th:if="${wishItem.wishList.contentType != 32 and wishItem.wishList.contentType != 39}" 
                                   class="btn btn-primary">
                                    상세보기
                                </a>
                                
                                
                            </div>
                        </div>
                    </th:block>
                    
                    <!-- 상품 정보를 불러올 수 없는 경우 -->
                    <th:block th:unless="${wishItem.detail != null}">
                        <div class="error-item">
                            <div class="item-content">
                                <i class="fas fa-exclamation-triangle fa-2x" style="color: #ffc107; margin-bottom: 1rem;"></i>
                                <div class="item-title">정보를 불러올 수 없는 항목</div>
                                <div class="item-description">이 항목의 상세 정보를 불러오는 데 문제가 발생했습니다.</div>
                                
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="script">
        <script>
            // 페이지 로드 상태 체크
            let pageLoadComplete = false;
            
            // DOMContentLoaded 이벤트와 load 이벤트 모두 체크
            document.addEventListener('DOMContentLoaded', function() {
                initializeWishlistPage();
            });
            
            window.addEventListener('load', function() {
                pageLoadComplete = true;
                console.log('Page fully loaded');
            });
            
            function initializeWishlistPage() {
                try {
                    // CSRF 토큰 가져오기 (여러 방식 시도)
                    const csrfToken = getCsrfToken();
                    const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content') || 'X-CSRF-TOKEN';
                    
                    console.log('CSRF Token found:', !!csrfToken);
                    
                    // 찜 해제 버튼들에 이벤트 리스너 추가
                    // const wishlistButtons = document.querySelectorAll('.remove-wishlist-btn');
                    // console.log('Found wishlist buttons:', wishlistButtons.length);
                    
                    // wishlistButtons.forEach(button => {
                    //     button.addEventListener('click', function(e) {
                    //         e.preventDefault();
                    //         e.stopPropagation();
                    //         
                    //         const contentId = this.getAttribute('data-content-id');
                    //         const contentType = this.getAttribute('data-content-type');
                    //         _removeFromWishlistInternal(contentId, contentType, this);
                    //     });
                    // });
                    
                    // 이미지 로드 오류 처리
                    document.querySelectorAll('.item-image').forEach(img => {
                        img.addEventListener('error', function() {
                            this.style.display = 'none';
                            const placeholder = this.parentNode.querySelector('.item-image-placeholder');
                            if (placeholder) {
                                placeholder.style.display = 'flex';
                            }
                        });
                    });
                    
                } catch (error) {
                    console.error('Error initializing wishlist page:', error);
                }
            }
            
            function getCsrfToken() {
                // 여러 방식으로 CSRF 토큰 검색
                let token = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
                if (!token) {
                    token = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');
                }
                if (!token) {
                    token = document.querySelector('input[name="_csrf"]')?.value;
                }
                return token;
            }
            
            
            
            // 페이지 언로드 시 진행 중인 요청 취소
            window.addEventListener('beforeunload', function() {
                // 진행 중인 fetch 요청들이 있다면 취소할 수 있도록 준비
                console.log('Page unloading...');
            });
            
            // 에러 발생 시 전역 에러 핸들러
            window.addEventListener('error', function(e) {
                console.error('Global error:', e.error);
            });
            
            window.addEventListener('unhandledrejection', function(e) {
                console.error('Unhandled promise rejection:', e.reason);
            });
        </script>
    </th:block>
</body>
</html>
