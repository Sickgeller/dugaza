<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - 숙소 판매자</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- 사이드바 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>숙소 관리자</h1>
                <p>숙소 판매자 대시보드</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="accommodation-seller.html"><i class="fas fa-home"></i><span>대시보드</span></a></li>
                    <li><a href="house-seller-rooms.html"><i class="fas fa-bed"></i><span>객실 관리</span></a></li>
                    <li><a href="accommodation-reservations.html"><i class="fas fa-calendar-check"></i><span>예약 관리</span></a></li>
                    <li><a href="house-seller-review.html"><i class="fas fa-star"></i><span>리뷰 관리</span></a></li>
                    <li><a href="accommodation-promotions.html"><i class="fas fa-tags"></i><span>프로모션 관리</span></a></li>
                    <li><a href="accommodation-facilities.html"><i class="fas fa-swimming-pool"></i><span>부대시설 관리</span></a></li>
                    <li><a href="accommodation-sales.html"><i class="fas fa-chart-line"></i><span>매출 관리</span></a></li>
                    <li class="active"><a href="accommodation-settings.html"><i class="fas fa-cog"></i><span>설정</span></a></li>
                </ul>
            </nav>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- 헤더 -->
            <div class="content-header">
                <div class="header-left">
                    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                    <h2>설정</h2>
                </div>
                <div class="user-info">
                    <span>홍길동님</span>
                    <img src="../images/users/profile1.jpg" alt="프로필 이미지">
                </div>
            </div>

            <!-- 설정 메뉴 -->
            <div class="content-section">
                <div class="settings-grid">
                    <!-- 기본 정보 설정 -->
                    <div class="settings-card">
                        <div class="settings-header">
                            <i class="fas fa-hotel"></i>
                            <h3>숙소 기본 정보</h3>
                        </div>
                        <div class="settings-content">
                            <div class="form-group">
                                <label>숙소명</label>
                                <input type="text" value="그랜드 호텔">
                            </div>
                            <div class="form-group">
                                <label>사업자 등록번호</label>
                                <input type="text" value="123-45-67890">
                            </div>
                            <div class="form-group">
                                <label>대표자명</label>
                                <input type="text" value="홍길동">
                            </div>
                            <div class="form-group">
                                <label>연락처</label>
                                <input type="tel" value="02-1234-5678">
                            </div>
                            <div class="form-group">
                                <label>이메일</label>
                                <input type="email" value="contact@grandhotel.com">
                            </div>
                            <div class="form-group">
                                <label>주소</label>
                                <input type="text" value="서울특별시 강남구 테헤란로 123">
                            </div>
                            <button class="btn-primary">저장</button>
                        </div>
                    </div>

                    <!-- 계정 설정 -->
                    <div class="settings-card">
                        <div class="settings-header">
                            <i class="fas fa-user-cog"></i>
                            <h3>계정 설정</h3>
                        </div>
                        <div class="settings-content">
                            <div class="form-group">
                                <label>아이디</label>
                                <input type="text" value="admin" disabled>
                            </div>
                            <div class="form-group">
                                <label>현재 비밀번호</label>
                                <input type="password">
                            </div>
                            <div class="form-group">
                                <label>새 비밀번호</label>
                                <input type="password">
                            </div>
                            <div class="form-group">
                                <label>새 비밀번호 확인</label>
                                <input type="password">
                            </div>
                            <button class="btn-primary">비밀번호 변경</button>
                        </div>
                    </div>

                    <!-- 알림 설정 -->
                    <div class="settings-card">
                        <div class="settings-header">
                            <i class="fas fa-bell"></i>
                            <h3>알림 설정</h3>
                        </div>
                        <div class="settings-content">
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked>
                                    <span>새 예약 알림</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked>
                                    <span>예약 취소 알림</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked>
                                    <span>새 리뷰 알림</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox">
                                    <span>프로모션 종료 알림</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked>
                                    <span>매출 리포트 알림</span>
                                </label>
                            </div>
                            <button class="btn-primary">저장</button>
                        </div>
                    </div>

                    <!-- 결제 설정 -->
                    <div class="settings-card">
                        <div class="settings-header">
                            <i class="fas fa-credit-card"></i>
                            <h3>결제 설정</h3>
                        </div>
                        <div class="settings-content">
                            <div class="form-group">
                                <label>정산 계좌</label>
                                <select>
                                    <option>신한은행</option>
                                    <option>국민은행</option>
                                    <option>우리은행</option>
                                    <option>하나은행</option>
                                </select>
                                <input type="text" value="123-456-789012">
                            </div>
                            <div class="form-group">
                                <label>예금주</label>
                                <input type="text" value="홍길동">
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked>
                                    <span>신용카드 결제</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked>
                                    <span>무통장 입금</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked>
                                    <span>카카오페이</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox">
                                    <span>네이버페이</span>
                                </label>
                            </div>
                            <button class="btn-primary">저장</button>
                        </div>
                    </div>

                    <!-- 예약 정책 설정 -->
                    <div class="settings-card">
                        <div class="settings-header">
                            <i class="fas fa-clipboard-list"></i>
                            <h3>예약 정책</h3>
                        </div>
                        <div class="settings-content">
                            <div class="form-group">
                                <label>체크인 시간</label>
                                <input type="time" value="15:00">
                            </div>
                            <div class="form-group">
                                <label>체크아웃 시간</label>
                                <input type="time" value="11:00">
                            </div>
                            <div class="form-group">
                                <label>최소 예약 가능일</label>
                                <select>
                                    <option>당일</option>
                                    <option selected>1일 전</option>
                                    <option>2일 전</option>
                                    <option>3일 전</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>최대 예약 가능일</label>
                                <select>
                                    <option>30일</option>
                                    <option>60일</option>
                                    <option selected>90일</option>
                                    <option>180일</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>취소 정책</label>
                                <select>
                                    <option>체크인 1일 전까지 무료 취소</option>
                                    <option selected>체크인 3일 전까지 무료 취소</option>
                                    <option>체크인 7일 전까지 무료 취소</option>
                                </select>
                            </div>
                            <button class="btn-primary">저장</button>
                        </div>
                    </div>

                    <!-- 부가 서비스 설정 -->
                    <div class="settings-card">
                        <div class="settings-header">
                            <i class="fas fa-concierge-bell"></i>
                            <h3>부가 서비스</h3>
                        </div>
                        <div class="settings-content">
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked>
                                    <span>조식 서비스</span>
                                </label>
                                <input type="number" value="20000" placeholder="1인 가격">
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked>
                                    <span>수영장 이용</span>
                                </label>
                                <input type="number" value="15000" placeholder="1인 가격">
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox">
                                    <span>사우나 이용</span>
                                </label>
                                <input type="number" value="10000" placeholder="1인 가격">
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" checked>
                                    <span>피트니스 이용</span>
                                </label>
                                <input type="number" value="10000" placeholder="1인 가격">
                            </div>
                            <button class="btn-primary">저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
