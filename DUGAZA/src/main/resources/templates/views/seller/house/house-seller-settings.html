<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - 숙소 판매자</title>
    <link rel="stylesheet" th:href="@{/assets/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- 사이드바 -->
        <div th:replace="~{fragments/house_seller_sidebar :: houseSideBar}"></div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- 헤더 -->
            <div class="content-header">
                <div class="header-left">
                    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                    <h2>설정</h2>
                </div>
                <div class="user-info">
                    <span th:text="${seller.name}+'님'"></span>
                    <img th:src="@{/assets/images/face.png}" alt="프로필 이미지">
                </div>
            </div>

            <!-- 알림 메시지 -->
            <div th:if="${message}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- 설정 메뉴 -->
            <div class="content-section">
                <!-- 기본 정보 설정 -->
                <div class="card">
                    <form action="/seller/house/update" method="post">
                        <div class="card-header">
                            <i class="fas fa-hotel"></i>
                            <h3>판매자 기본 정보</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>회사명</label>
                                <input type="text" name="businessName" th:value="${seller.businessName}">
                            </div>
                            <div class="form-group">
                                <label>사업자 등록번호</label>
                                <input type="text" name="license" th:value="${seller.license}">
                            </div>
                            <div class="form-group">
                                <label>대표자명</label>
                                <input type="text" name="name" th:value="${seller.name}">
                            </div>
                            <div class="form-group">
                                <label>연락처</label>
                                <input type="tel" name="phone" th:value="${seller.phone}">
                            </div>
                            <div class="form-group">
                                <label>이메일</label>
                                <input type="email" name="email" th:value="${seller.email}">
                            </div>
                            <div class="form-group">
                                <label>주소</label>
                                <input type="text" name="address" th:value="${seller.address}">
                            </div>
                            <div class="form-group">
                                <label>상세주소</label>
                                <input type="text" name="addressDetail" th:value="${seller.addressDetail}">
                            </div>
                            <button type="submit" class="btn-primary">저장</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="content-section">
                <!-- 계정 설정 -->
                <div class="card">
                    <form action="/seller/house/change-password" method="post">
                        <div class="card-header">
                            <i class="fas fa-user-cog"></i>
                            <h3>계정 설정</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>아이디</label>
                                <input type="text" th:value="${seller.id}" disabled>
                            </div>
                            <div class="form-group">
                                <label>현재 비밀번호</label>
                                <input type="password" name="currentPassword" required>
                            </div>
                            <div class="form-group">
                                <label>새 비밀번호</label>
                                <input type="password" name="newPassword" required>
                            </div>
                            <div class="form-group">
                                <label>새 비밀번호 확인</label>
                                <input type="password" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn-primary">비밀번호 변경</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="content-section">

                <!-- 결제 설정 -->
                <div class="card">
                    <form action="/seller/house/payment-settings" method="post">
                        <div class="card-header">
                            <i class="fas fa-credit-card"></i>
                            <h3>결제 설정</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>정산 계좌</label>
                                <select name="bank">
                                    <option value="신한은행">신한은행</option>
                                    <option value="국민은행">국민은행</option>
                                    <option value="우리은행">우리은행</option>
                                    <option value="하나은행">하나은행</option>
                                </select>
                                <input type="text" name="accountNumber" value="123-456-789012">
                            </div>
                            <div class="form-group">
                                <label>예금주</label>
                                <input type="text" name="accountHolder" th:value="${seller.name}">
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="creditCard" checked>
                                    <span>신용카드 결제</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="bankTransfer" checked>
                                    <span>무통장 입금</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="kakaoPay" checked>
                                    <span>카카오페이</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="naverPay">
                                    <span>네이버페이</span>
                                </label>
                            </div>
                            <button type="submit" class="btn-primary">저장</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/assets/js/customjs.js}"></script>
</body>
</html>
