<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매자 로그인 - 드가자닷컴</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-container seller">
        <div class="login-card">
            <div class="login-header">
                <h1>드가자닷컴 파트너</h1>
                <p>판매자 전용 로그인</p>
            </div>
            <form class="login-form" th:action="@{/seller/login-process}" method="post">
                <div class="form-group">
                    <label for="id">사업자 아이디</label>
                    <div class="input-with-icon">
                        <i class="fas fa-building"></i>
                        <input type="text" id="id" name="id" placeholder="사업자 아이디를 입력하세요" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember-me">
                        <span>로그인 상태 유지</span>
                    </label>
                    <a href="#" class="forgot-password">비밀번호 찾기</a>
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    <p>아이디 또는 비밀번호가 올바르지 않습니다.</p>
                </div>
                <button type="submit" class="btn-login">로그인</button>
                <div class="help-section">
                    <div class="help-links">
                        <a href="#"><i class="fas fa-book"></i> 판매자 가이드</a>
                        <a href="#"><i class="fas fa-headset"></i> 고객센터</a>
                        <a href="#"><i class="fas fa-question-circle"></i> FAQ</a>
                    </div>
                </div>
                <div class="login-footer">
                    <div class="footer-links">
                        <a href="#">이용약관</a>
                        <a href="#">개인정보처리방침</a>
                        <a href="#">제휴문의</a>
                    </div>
                    <div class="footer-options">
                        <span>파트너가 되고 싶으신가요?</span>
                        <a href="/seller/register">판매자 등록</a>
                        <span> | </span>
                        <a href="/member/login">일반 로그인</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
