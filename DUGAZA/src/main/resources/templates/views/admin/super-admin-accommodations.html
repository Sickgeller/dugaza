<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_admin}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙소 관리 - 슈퍼 관리자</title>
    <link rel="stylesheet" th:href="@{/assets/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="admin-container" layout:fragment="content">
        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- 헤더 -->
            <div class="content-header">
                <div class="header-left">
                    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                    <h2>숙소 관리</h2>
                </div>
                <div class="user-info">
                    <span>관리자님</span>
                    <img src="../images/users/profile1.jpg" alt="프로필 이미지">
                </div>
            </div>

            <!-- 숙소 통계 -->
            <div class="content-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-hotel"></i>
                        </div>
                        <div class="stat-info">
                            <h3>총 등록 숙소</h3>
                            <p>567개</p>
                            <span class="stat-change increase">+23개 (이번 달)</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3>이번 달 예약</h3>
                            <p>4,567건</p>
                            <span class="stat-change increase">+15.3% (전월 대비)</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-info">
                            <h3>평균 평점</h3>
                            <p>4.6 ⭐</p>
                            <span class="stat-change increase">+0.1 (전월 대비)</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="stat-info">
                            <h3>신고 접수</h3>
                            <p>12건</p>
                            <span class="stat-change decrease">-3건 (전월 대비)</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 숙소 검색 및 필터 -->
            <div class="content-section">
                <div class="search-filter-container">
                    <div class="search-box">
                        <input type="text" placeholder="숙소명, 판매자, 지역 검색">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                    <div class="filter-options">
                        <select>
                            <option value="">숙소 유형</option>
                            <option value="hotel">호텔</option>
                            <option value="resort">리조트</option>
                            <option value="pension">펜션</option>
                            <option value="guesthouse">게스트하우스</option>
                            <option value="camping">캠핑/글램핑</option>
                        </select>
                        <select>
                            <option value="">지역</option>
                            <option value="jeju-city">제주시</option>
                            <option value="seogwipo-city">서귀포시</option>
                            <option value="aewol">애월읍</option>
                            <option value="seongsan">성산읍</option>
                            <option value="jungmun">중문</option>
                        </select>
                        <select>
                            <option value="">상태</option>
                            <option value="open">영업중</option>
                            <option value="closed">휴업중</option>
                            <option value="suspended">운영정지</option>
                            <option value="pending">승인대기</option>
                        </select>
                        <select>
                            <option value="">정렬 기준</option>
                            <option value="recent">최근 등록순</option>
                            <option value="popular">인기순</option>
                            <option value="rating">평점순</option>
                            <option value="price-low">가격 낮은순</option>
                            <option value="price-high">가격 높은순</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 숙소 목록 -->
            <div class="content-section">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>숙소 정보</th>
                                <th>판매자</th>
                                <th>유형/지역</th>
                                <th>객실수</th>
                                <th>예약률</th>
                                <th>평점</th>
                                <th>상태</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="house : ${list}">
                                <td>
                                    <div class="accommodation-info">
                                        <img src="../images/accommodation/hotel.jpg" alt="숙소 이미지">
                                        <div>
                                            <strong th:text="${house.title}"></strong>
                                            <small th:text="${house.addr1}"></small>
                                        </div>
                                    </div>
                                </td>
                                <td>제주호텔그룹</td>
                                <td>호텔/제주시</td>
                                <td>120실</td>
                                <td>88%</td>
                                <td>4.7 ⭐</td>
                                <td><span class="status available">영업중</span></td>
                                <td>
                                    <button class="btn-icon" title="상세정보"><i class="fas fa-info-circle"></i></button>
                                    <button class="btn-icon" title="수정"><i class="fas fa-edit"></i></button>
                                    <button class="btn-icon" title="운영정지"><i class="fas fa-ban"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- 페이지네이션 -->
                <div class="pagination">
                    <button class="btn-page"><i class="fas fa-angle-double-left"></i></button>
                    <button class="btn-page"><i class="fas fa-angle-left"></i></button>
                    <button class="btn-page active">1</button>
                    <button class="btn-page">2</button>
                    <button class="btn-page">3</button>
                    <button class="btn-page">4</button>
                    <button class="btn-page">5</button>
                    <button class="btn-page"><i class="fas fa-angle-right"></i></button>
                    <button class="btn-page"><i class="fas fa-angle-double-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
