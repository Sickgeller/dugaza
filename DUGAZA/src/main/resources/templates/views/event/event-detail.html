<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout_basic}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${info.title}"></title>
<link rel="stylesheet" th:href="@{/assets/css/style.css}">
<link rel="stylesheet" th:href="@{/assets/css/tour-detail.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
	<main class="detail-main" layout:fragment="content">
		<div class="detail-container">
			<div class="detail-header">
				<div class="detail-title">
					<h1 th:text="${info.title}"></h1>
					<div class="detail-meta">
						<span class="location"><i class="fas fa-map-marker-alt"
							th:text="${info.addr1}"></i></span> <span class="rating"><i
							class="fas fa-star"></i> 4.5</span> <span class="reviews"><i
							class="fas fa-comment"></i> 리뷰 2,345개</span>
					</div>
				</div>
				<button class="like-btn">
					<i class="fas fa-heart"></i> 찜하기
				</button>
			</div>

			<div class="detail-gallery">
				<div class="main-image">
					<img th:src="${info.firstImage}" alt="경복궁 대표 이미지">
				</div>
			</div>

			<div class="detail-content">
				<section class="info-section">
					<h2>상세 정보</h2>
					<div class="info-grid"></div>
				</section>
				<section class="map-section">
					<h2>위치</h2>
					<span
						th:if="${not #strings.isEmpty(info.addr1) or not #strings.isEmpty(info.addr2)}"
						th:text="${#strings.defaultString(info.addr1, '') + ' ' + #strings.defaultString(info.addr2, '')}">
					</span>
					<div class="map-container">
						<!-- 지도가 들어갈 자리 -->
						<div class="map-placeholder" id="map"></div>
						<script type="text/javascript"
							src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0004c4e85aaef62938a2afa572f9f526"></script>
						<script th:inline="javascript">
							var container = document.getElementById('map');
							var options = {
								center: new kakao.maps.LatLng(/*[[${info.mapY}]]*/, /*[[${info.mapX}]]*/),
								level: 3
							};
					
							var map = new kakao.maps.Map(container, options);
							
							// 마커가 표시될 위치입니다 
							var markerPosition  = new kakao.maps.LatLng(/*[[${info.mapY}]]*/, /*[[${info.mapX}]]*/); 

							// 마커를 생성합니다
							var marker = new kakao.maps.Marker({
							    position: markerPosition
							});

							// 마커가 지도 위에 표시되도록 설정합니다
							marker.setMap(map);
						</script>
					</div>
				</section>

				<section class="review-section">
					<h2>리뷰</h2>
					<div class="review-item">
						<div class="review-header">
							<img src="../images/users/profile1.jpg" alt="사용자 프로필">
							<div class="user-info">
								<h3>김여행</h3>
								<div class="rating">
									<i class="fas fa-star"></i> <i class="fas fa-star"></i> <i
										class="fas fa-star"></i> <i class="fas fa-star"></i> <i
										class="fas fa-star-half-alt"></i>
								</div>
							</div>
							<span class="review-date">2024.03.15</span>
						</div>
						<p>정말 아름다운 곳이에요! 특히 야경이 멋졌습니다.</p>
						<div class="review-images">
							<img src="../images/tour/gyeongbokgung-1.jpg" alt="리뷰 이미지 1">
							<img src="../images/tour/gyeongbokgung-2.jpg" alt="리뷰 이미지 2">
							<img src="../images/tour/gyeongbokgung-3.jpg" alt="리뷰 이미지 3">
						</div>
					</div>
					<div class="review-item">
						<div class="review-header">
							<img src="../images/users/profile2.jpg" alt="사용자 프로필">
							<div class="user-info">
								<h3>박관광</h3>
								<div class="rating">
									<i class="fas fa-star"></i> <i class="fas fa-star"></i> <i
										class="fas fa-star"></i> <i class="fas fa-star"></i> <i
										class="fas fa-star"></i>
								</div>
							</div>
							<span class="review-date">2024.03.14</span>
						</div>
						<p>가이드분이 친절하시고 설명도 자세히 해주셔서 좋았어요.</p>
						<div class="review-images">
							<img src="../images/tour/gyeongbokgung-4.jpg" alt="리뷰 이미지 1">
							<img src="../images/tour/gyeongbokgung-2.jpg" alt="리뷰 이미지 2">
						</div>
					</div>
					<div class="pagination">
						<button>
							<i class="fas fa-chevron-left"></i>
						</button>
						<div class="numbers">
							<button class="active">1</button>
							<button>2</button>
							<button>3</button>
							<button>4</button>
							<button>5</button>
						</div>
						<button>
							<i class="fas fa-chevron-right"></i>
						</button>
					</div>
				</section>
			</div>
		</div>
	</main>
</body>
</html>
