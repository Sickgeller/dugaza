<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- 사이드바 fragment -->
    <div th:fragment="carSideBar" class="sidebar">
        <div class="sidebar-header">
            <div class="logo-section">
                <i class="fas fa-car-side"></i>
                <h1>차량 관리자</h1>
            </div>
            <p>차량 판매자 대시보드</p>
        </div>
        
        <!-- 사용자 정보 섹션 -->
        <div class="user-section">
            <div class="user-info">
                <img th:src="@{/assets/images/users/default-profile.jpg}" alt="사용자 프로필" class="user-avatar">
                <div class="user-details">
                    <span class="user-name" th:text="${seller.name}">사용자명</span>
                    <span class="user-role">차량 판매자</span>
                </div>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <ul>
                <li th:class="${currentMenu == 'dashboard' ? 'active' : ''}">
                    <a th:href="@{/seller/car/dashboard}">
                        <i class="fas fa-home"></i><span>대시보드</span>
                    </a>
                </li>
                <li th:class="${currentMenu == 'management' ? 'active' : ''}">
                    <a th:href="@{/seller/car/management}">
                        <i class="fas fa-car"></i><span>차량 관리</span>
                    </a>
                </li>
                <li th:class="${currentMenu == 'register' ? 'active' : ''}">
                    <a th:href="@{/seller/car/register}">
                        <i class="fas fa-plus-circle"></i><span>차량 등록</span>
                    </a>
                </li>
                <li th:class="${currentMenu == 'reservations' ? 'active' : ''}">
                    <a th:href="@{/seller/car/reservations}">
                        <i class="fas fa-calendar-check"></i><span>예약 관리</span>
                    </a>
                </li>
                <li th:class="${currentMenu == 'reviews' ? 'active' : ''}">
                    <a th:href="@{/seller/car/reviews}">
                        <i class="fas fa-star"></i><span>리뷰 관리</span>
                    </a>
                </li>
                <li th:class="${currentMenu == 'sales' ? 'active' : ''}">
                    <a th:href="@{/seller/car/sales}">
                        <i class="fas fa-chart-line"></i><span>매출 관리</span>
                    </a>
                </li>
                <li th:class="${currentMenu == 'analytics' ? 'active' : ''}">
                    <a th:href="@{/seller/car/analytics}">
                        <i class="fas fa-chart-bar"></i><span>분석</span>
                    </a>
                </li>
                <li th:class="${currentMenu == 'settings' ? 'active' : ''}">
                    <a th:href="@{/seller/car/settings}">
                        <i class="fas fa-cog"></i><span>설정</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- 사이드바 하단 -->
        <div class="sidebar-footer">
            <div class="footer-links">
                <a href="/" class="footer-link">
                    <i class="fas fa-external-link-alt"></i>
                    <span>메인 사이트</span>
                </a>
                <a href="/help" class="footer-link">
                    <i class="fas fa-question-circle"></i>
                    <span>도움말</span>
                </a>
            </div>
            <div class="logout-section">
                <a href="/seller/logout" class="logout-btn" onclick="return confirm('로그아웃하시겠습니까?')">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>로그아웃</span>
                </a>
            </div>
        </div>
        
        <style>
            /* 사이드바 스타일 */
            .sidebar {
                width: 250px;
                height: 100vh;
                background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
                color: #ecf0f1;
                position: fixed;
                left: 0;
                top: 0;
                overflow-y: auto;
                transition: all 0.3s;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
                display: flex;
                flex-direction: column;
                z-index: 1000;
            }
            
            .sidebar-header {
                padding: 20px;
                text-align: center;
                border-bottom: 1px solid #34495e;
                background: rgba(52, 73, 94, 0.3);
            }
            
            .logo-section {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                margin-bottom: 10px;
            }
            
            .logo-section i {
                font-size: 2rem;
                color: #3498db;
            }
            
            .sidebar-header h1 {
                font-size: 1.3rem;
                margin: 0;
                font-weight: 600;
            }
            
            .sidebar-header p {
                font-size: 0.85rem;
                opacity: 0.8;
                margin: 0;
            }
            
            /* 사용자 정보 섹션 */
            .user-section {
                padding: 20px;
                border-bottom: 1px solid #34495e;
                background: rgba(52, 73, 94, 0.2);
            }
            
            .user-info {
                display: flex;
                align-items: center;
                gap: 12px;
            }
            
            .user-avatar {
                width: 45px;
                height: 45px;
                border-radius: 50%;
                object-fit: cover;
                border: 2px solid #3498db;
            }
            
            .user-details {
                display: flex;
                flex-direction: column;
                gap: 2px;
            }
            
            .user-name {
                font-weight: 600;
                font-size: 0.95rem;
                color: #ecf0f1;
            }
            
            .user-role {
                font-size: 0.8rem;
                color: #bdc3c7;
            }
            
            .sidebar-nav {
                flex: 1;
                padding: 20px 0;
            }
            
            .sidebar-nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            
            .sidebar-nav li {
                margin-bottom: 2px;
            }
            
            .sidebar-nav a {
                display: flex;
                align-items: center;
                padding: 12px 20px;
                color: #ecf0f1;
                text-decoration: none;
                transition: all 0.3s ease;
                border-left: 3px solid transparent;
            }
            
            .sidebar-nav a:hover {
                background-color: rgba(52, 152, 219, 0.1);
                border-left-color: #3498db;
                color: #3498db;
            }
            
            .sidebar-nav li.active a {
                background-color: rgba(52, 152, 219, 0.2);
                border-left-color: #3498db;
                color: #3498db;
                font-weight: 600;
            }
            
            .sidebar-nav i {
                margin-right: 12px;
                width: 20px;
                text-align: center;
                font-size: 1.1rem;
            }
            
            .sidebar-nav span {
                font-size: 0.9rem;
            }
            
            /* 사이드바 하단 */
            .sidebar-footer {
                padding: 20px;
                border-top: 1px solid #34495e;
                background: rgba(52, 73, 94, 0.3);
            }
            
            .footer-links {
                margin-bottom: 15px;
            }
            
            .footer-link {
                display: flex;
                align-items: center;
                padding: 8px 0;
                color: #bdc3c7;
                text-decoration: none;
                font-size: 0.85rem;
                transition: color 0.3s;
            }
            
            .footer-link:hover {
                color: #3498db;
            }
            
            .footer-link i {
                margin-right: 8px;
                width: 16px;
                text-align: center;
            }
            
            .logout-section {
                border-top: 1px solid #34495e;
                padding-top: 15px;
            }
            
            .logout-btn {
                display: flex;
                align-items: center;
                width: 100%;
                padding: 10px;
                background-color: rgba(231, 76, 60, 0.1);
                color: #e74c3c;
                text-decoration: none;
                border-radius: 6px;
                transition: all 0.3s;
                font-size: 0.9rem;
            }
            
            .logout-btn:hover {
                background-color: rgba(231, 76, 60, 0.2);
                color: #c0392b;
            }
            
            .logout-btn i {
                margin-right: 8px;
                width: 16px;
                text-align: center;
            }
            
            /* 반응형 디자인 */
            @media (max-width: 768px) {
                .sidebar {
                    transform: translateX(-100%);
                }
                
                .sidebar.active {
                    transform: translateX(0);
                }
            }
            
            /* 스크롤바 스타일 */
            .sidebar::-webkit-scrollbar {
                width: 6px;
            }
            
            .sidebar::-webkit-scrollbar-track {
                background: rgba(52, 73, 94, 0.3);
            }
            
            .sidebar::-webkit-scrollbar-thumb {
                background: rgba(52, 152, 219, 0.5);
                border-radius: 3px;
            }
            
            .sidebar::-webkit-scrollbar-thumb:hover {
                background: rgba(52, 152, 219, 0.7);
            }
        </style>
    </div>
</body>
</html>
