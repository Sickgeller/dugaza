<header th:fragment="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">DUGAZA</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tour}">여행</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/accommodation}">숙소</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/transportation}">교통</a>
                    </li>
                </ul>
                
                <div class="user-menu">
                    <!-- 로그인하지 않은 경우 -->
                    <div class="logged-out">
                        <a th:href="@{/member/login}" class="btn btn-outline-primary me-2">로그인</a>
                        <a th:href="@{/member/register}" class="btn btn-primary">회원가입</a>
                    </div>
                    
                    <!-- 로그인한 경우 -->
                    <div class="logged-in">
                        <span class="user-name me-2"></span>님 환영합니다
                        <a th:href="@{/member/mypage}" class="btn btn-outline-primary me-2">마이페이지</a>
                        <button onclick="handleLogout(event)" class="btn btn-outline-danger">로그아웃</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<script>
    async function handleLogout(event) {
        event.preventDefault();
        const result = await Auth.logout();
        if (result.success) {
            window.location.href = '/';
        } else {
            alert(result.message);
        }
    }
</script>
