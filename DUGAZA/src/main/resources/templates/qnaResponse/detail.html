<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/assets/css/qnaResponseDetail.css}">
    <title>문의 상세</title>
</head>

<body>
<div layout:fragment="content">
    <h2>문의 상세</h2>

    <div class="qna-container">
        <p><strong>제목:</strong> <span th:text="${question.title}">제목</span></p>
        <p><strong>카테고리:</strong> <span th:text="${question.category}">카테고리</span></p>
        <p><strong>내용:</strong> <span th:text="${question.content}">내용</span></p>
        <p><strong>작성자:</strong> <span th:text="${question.member_id}">작성자</span></p>
    </div>

    <form th:action="@{/admin/qna/response}" method="post">
    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="qna_id" th:value="${question.qna_id}" />
        <textarea name="content" rows="5" cols="60"
                  th:text="${response != null ? response.content : ''}"></textarea>
        <br>
        <button type="submit" th:text="${response != null ? '답변 수정' : '답변 등록'}"></button>
    </form>

</div>
</body>
</html>
