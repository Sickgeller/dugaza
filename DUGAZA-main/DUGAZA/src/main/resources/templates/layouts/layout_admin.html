<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title layout:title-pattern="$CONTENT_TITLE - DUGAZA 관리자">DUGAZA 관리자</title>
<link rel="stylesheet" th:href="@{/assets/css/style.css}" type="text/css">
<link rel="stylesheet" th:href="@{/assets/css/admin.css}" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<th:block layout:fragment="css"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- auth.js 제거: Spring Security 사용으로 불필요 -->
</head>
<body>
<div id="main">
	<!-- header 시작 -->
	<header th:replace="~{fragments/header :: header}"></header>
	<!-- header 끝 -->
	<div class="side-height">
		<!-- 네비게이션 시작 -->
		<div id="page_nav" th:insert="fragments/nav_admin::nav_admin"></div>
		<!-- 네비게이션 끝 -->
		<!-- 중앙 컨텐츠 시작 -->
		<div id="page_body" layout:fragment="content"></div>
		<!-- 중앙 컨텐츠 끝 -->
	</div>
	<!-- footer 시작 -->
	<footer th:replace="~{fragments/footer :: footer}"></footer>
	<!-- footer 끝 -->
</div>
<!-- 공통 스크립트 -->
<script th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
<!-- Spring Security + Thymeleaf가 자동으로 UI 처리 -->
</body>
</html>
