<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_basic}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버스 예약 - 드가자닷컴</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bus.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main layout:fragment="content">
        <section class="booking-section">
            <div class="booking-container">
                <h1>버스 예약</h1>
                <div class="bus-types">
                    <label class="bus-type">
                        <input type="radio" name="busType" value="express" checked>
                        <span>고속버스</span>
                    </label>
                    <label class="bus-type">
                        <input type="radio" name="busType" value="intercity">
                        <span>시외버스</span>
                    </label>
                </div>

                <div class="grade-options">
                    <label class="grade">
                        <input type="checkbox" checked>
                        <span>우등</span>
                    </label>
                    <label class="grade">
                        <input type="checkbox" checked>
                        <span>일반</span>
                    </label>
                    <label class="grade express-only">
                        <input type="checkbox" checked>
                        <span>프리미엄</span>
                    </label>
                </div>

                <form class="booking-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>출발지</label>
                            <div class="input-with-icon">
                                <i class="fas fa-map-marker-alt"></i>
                                <input type="text" placeholder="출발지를 선택하세요">
                            </div>
                        </div>
                        <div class="swap-button">
                            <button type="button">
                                <i class="fas fa-exchange-alt"></i>
                            </button>
                        </div>
                        <div class="form-group">
                            <label>도착지</label>
                            <div class="input-with-icon">
                                <i class="fas fa-map-marker-alt"></i>
                                <input type="text" placeholder="도착지를 선택하세요">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>가는 날</label>
                            <div class="input-with-icon">
                                <i class="fas fa-calendar"></i>
                                <input type="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>인원</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <select>
                                    <option value="1">1명</option>
                                    <option value="2">2명</option>
                                    <option value="3">3명</option>
                                    <option value="4">4명</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="search-button">버스 조회하기</button>
                </form>
            </div>
        </section>

        <section class="search-results">
            <h2>검색 결과</h2>
            <div class="results-container">
                <div class="bus-card">
                    <div class="bus-info">
                        <span class="bus-type premium">프리미엄</span>
                        <div class="time-info">
                            <div class="departure">
                                <h3>07:00</h3>
                                <p>서울경부</p>
                            </div>
                            <div class="duration">
                                <i class="fas fa-arrow-right"></i>
                                <span>4시간 30분</span>
                            </div>
                            <div class="arrival">
                                <h3>11:30</h3>
                                <p>부산종합</p>
                            </div>
                        </div>
                    </div>
                    <div class="price-info">
                        <p class="price">45,900원</p>
                        <p class="seats">잔여 12석</p>
                        <button class="book-button">예약하기</button>
                    </div>
                </div>

                <div class="bus-card">
                    <div class="bus-info">
                        <span class="bus-type deluxe">우등</span>
                        <div class="time-info">
                            <div class="departure">
                                <h3>08:00</h3>
                                <p>서울경부</p>
                            </div>
                            <div class="duration">
                                <i class="fas fa-arrow-right"></i>
                                <span>4시간 30분</span>
                            </div>
                            <div class="arrival">
                                <h3>12:30</h3>
                                <p>부산종합</p>
                            </div>
                        </div>
                    </div>
                    <div class="price-info">
                        <p class="price">39,800원</p>
                        <p class="seats">잔여 23석</p>
                        <button class="book-button">예약하기</button>
                    </div>
                </div>

                <div class="bus-card">
                    <div class="bus-info">
                        <span class="bus-type normal">일반</span>
                        <div class="time-info">
                            <div class="departure">
                                <h3>09:00</h3>
                                <p>서울경부</p>
                            </div>
                            <div class="duration">
                                <i class="fas fa-arrow-right"></i>
                                <span>4시간 45분</span>
                            </div>
                            <div class="arrival">
                                <h3>13:45</h3>
                                <p>부산종합</p>
                            </div>
                        </div>
                    </div>
                    <div class="price-info">
                        <p class="price">28,900원</p>
                        <p class="seats">잔여 35석</p>
                        <button class="book-button">예약하기</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
